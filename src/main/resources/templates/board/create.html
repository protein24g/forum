<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            @media (max-width: 768px) {
                /* 모바일 화면에서 제목 글꼴 크기 조정 */
                body{
                    font-size : 10px;
                }
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                document.getElementById("write").addEventListener("click", function (){
                    // confirm 함수를 사용해 확인 창 띄우기
                    var isConfirmed = confirm("저장하시겠습니까?");

                    // 사용자가 '확인'을 눌렀을 경우
                    if (isConfirmed) {
                        // 폼 제출
                        document.getElementById("createForm").submit();
                    }
                })
            })
        </script>
    </head>
    <div th:insert="~{layouts/header.html :: headerFragment}"></div>
    <body>
        <div class="container">
            <form action="/boards/create" method="post" id="createForm">
                <table class="table table-bordered text-center">
                    <tr>
                        <td class="table-active col-2">
                            <span>제목</span>
                        </td>
                        <td colspan="3">
                            <input class="form-control" type="text" name="title">
                        </td>
                    </tr>
                    <tr>
                        <td class="table-active col-2">
                            <span>내용</span>
                        </td>
                        <td colspan="3">
                            <textarea class="form-control" name="content" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
                <div class="d-flex justify-content-end">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <button class="btn btn-primary" type="button" id="write">작성</button>
                </div>
            </form>
        </div>

        <div th:insert="~{layouts/footer.html :: footerFragment}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/account/logout.js"></script>
    </body>
</html>
