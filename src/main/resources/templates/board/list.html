<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet"></script>
    <script>
        // 페이지 로드시 호출되는 함수
        document.addEventListener("DOMContentLoaded", function (){
            getBoardList("", 0, "");
        })

        // R(Read)
        function search(){
            // 옵션 선택 요소의 value 값을 가져옵니다.
            var option = document.querySelector("#option").value;
            // 검색어 입력란의 value 값을 가져옵니다.
            var keyword = document.querySelector("#keyword").value;

            getBoardList(keyword, 0, option);
        }

        async function getBoardList(keyword, page, option){ // 게시글 리스트
            let _csrf = document.getElementById("_csrf").value;
            try{
                const response = await fetch("/api/boards", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        keyword : keyword,
                        page : page,
                        option : option,
                        pageSize: 10
                    })
                });

                const res = await response.json();
                let boardHtml = "";
                res.content.forEach(row => {
                    let title = row.title.slice(0,15) + " ...";
                    let content = row.content.slice(0, 30) + "...";
                    let createDate = row.createDate.replace(/[T,-]/g, " ").slice(2,16);

                    boardHtml += `
                                <div class="card p-3" id=${row.id}>
                                        <div class="row">
                                            <div class="col-auto">
                                                <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" alt="" width="30" height="30" class="rounded-circle">
                                            </div>
                                            ${row.nickname}
                                            <div class="col d-flex justify-content-end">
                                                ${createDate}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <strong>${title}</strong>
                                        </div>
                                        <div class="row">
                                            <span>${content}</span>
                                        </div>
                                        <div class="row">
                                            <div class="col-auto d-flex">
                                                <img src="https://cdn-icons-png.flaticon.com/128/9256/9256384.png" width="20px;">
                                                <div class="px-2">${row.commentCount}</div>
                                            </div>
                                        </div>
                                </div>
                            `;
                });

                let pageHtml = "";
                pageHtml += `
                            <li class="page-item ${(res.first) ? "disabled" : ""}">
                                <a class="page-link" onclick="getBoardList('${keyword}', ${res.number - 1}, '${option}')">Previous</a>
                            </li>
                            `;

                let startPage = (Math.floor((res.number) / 5)) * 5;
                let endPage = Math.min(startPage + 5, res.totalPages);
                for(let page = startPage; page < endPage ; page++){
                    pageHtml += `
                                <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                    <a class="page-link" onclick="getBoardList('${keyword}', ${page}, '${option}')">${page + 1}</a>
                                </li>
                            `;
                }

                pageHtml += `
                            <li class="page-item ${(res.last) ? "disabled" : ""}">
                                <a class="page-link" onclick="getBoardList('${keyword}', ${res.number + 1}, '${option}')">Next</a>
                            </li>
                        `;

                document.querySelector(".board-list").innerHTML = boardHtml;
                document.querySelector(".page-list").innerHTML = pageHtml;
                addEventToRows();
            }catch (error){
                alert("알 수 없는 오류가 발생했습니다");
                window.location.href = "/boards";
            }
        }

        function addEventToRows() {
            document.querySelectorAll(".card").forEach(function (card) { // tbody 내에 모든 tr 태그를 찾아서 for
                card.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/boards/" + card.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        }
    </script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body>
    <div class="container-md">
        <div class="col-lg-8 m-auto p-3 m-0">
            <div class="row">
                <h2 class="col p-0">자유게시판</h2>

                <!--검색-->
                <div class="col-lg-8 d-flex justify-content-end align-items-center">
                    <div class="row">
                        <form class="d-flex p-0" role="search">
                            <div class="col-3">
                                <select class="form-select" id="option">
                                    <option value="1">제목</option>
                                    <option value="2">내용</option>
                                </select>
                            </div>
                            <div class="col">
                                <input class="form-control me-2" type="search" id="keyword" aria-label="Search">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-success" type="button" onclick="search()">검색</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row bg-body-tertiary">
                <!--게시글 Detail-->
                <div class="board-list p-3"></div>

                <!--게시글 페이징-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center page-list">
                    </ul>
                </nav>

                <!--글쓰기-->
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" href="/boards/create">글쓰기</a>
                </div>
            </div>
        </div>
    </div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
