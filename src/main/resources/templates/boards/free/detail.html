
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet">
    <link href="/header/header.css" rel="stylesheet">
    <script src="/header/header.js"></script>

    <script>
        // 페이지 로드시 호출되는 함수
        document.addEventListener("DOMContentLoaded", function (){
            getBoardDetails();
            getAllComment(0);
            getBoardLikeCheck();
            getPrevNext();

            document.getElementById("like-btn").addEventListener("click", function (){
                boardLike();
            })

            document.getElementById("report-btn").addEventListener("click", function (){
                reports();
            })
        })

        // C(Create)
        function setReportId(reportName, commentId) {
            document.getElementById("reportNotes").value = "";
            document.getElementById("report-name").value = reportName;
            document.getElementById("comment-id").value = commentId;
        }

        async function reports(){
            let reportName = document.getElementById("report-name").value;
            let commentId = document.getElementById("comment-id").value;
            if (commentId === undefined || commentId === "undefined") commentId = "";
            if (reportName === "posts"){
                this.target = "게시글";
            } else if (reportName === "comments") {
                this.target = "댓글";
            } else if (reportName === "users") {
                this.target = "유저";
            } else {
                alert("신고 중 오류 발생");
                return;
            }

            if(confirm(this.target + " 신고를 하시겠습니까?")){
                const isLogin = await getLoginStatus();
                if(isLogin === true){
                    const _csrf = document.querySelector("._csrf").value;
                    const boardId = document.getElementById("boardId").value;
                    const reportSelect = document.getElementById("reportSelect").value;
                    const reportNotes = document.getElementById("reportNotes").value;

                    let myModal = document.getElementById("reports");
                    let modalInstance = bootstrap.Modal.getInstance(myModal);

                    try {
                        const response = await fetch(`/api/reports/${reportName}`, {
                            method : "POST",
                            headers : {
                                "Content-Type" : "application/json",
                                "X-CSRF-TOKEN" : _csrf
                            },
                            body : JSON.stringify({
                                postId : boardId,
                                commentId : commentId,
                                reason: reportSelect,
                                notes : reportNotes
                            })
                        });
                        const res = await response.json();
                        alert(res.msg);
                        modalInstance.hide();
                    } catch (error) {
                        alert(this.target + " 신고 중 오류 발생");
                    }
                } else {
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                }
            }
        }

        async function boardLike() {
            const category = document.getElementById("category").value;
            const _csrf = document.querySelector("._csrf").value;
            const boardId = document.getElementById("boardId").value;

            let method, msg;

            if (await getBoardLikeCheck()) {
                method = "DELETE";
                msg = "취소";
            } else {
                method = "POST";
                msg = "추가";
            }

            try {
                const response = await fetch(`/api/boards/${boardId}/like?category=${category}`, {
                    method: method,
                    headers: {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    }
                });

                if (response.ok) {
                    await getBoardLikeCheck();
                    // 취소 성공 시 할 작업
                } else if (response.status === 400){
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                }
            } catch (error) {
                alert("좋아요 " + msg + "중 오류 발생: " + error.message);
                window.location.href = `/boards/${boardId}?category=${category}`;
            }
        }

        async function commentLike(commentId) {
            const category = document.getElementById("category").value;
            const _csrf = document.querySelector("._csrf").value;
            const boardId = document.getElementById("boardId").value;
            let commentLikeBtn;
            for (const row of document.querySelectorAll(".comment-like-btn")) {
                if (row.id === commentId.toString()) {
                    commentLikeBtn = row;
                    break;
                }
            }

            let method, msg, tag;

            let result;
            result = await getCommentLikeCheck(commentId);
            if (result.res) {
                method = "DELETE";
                msg = "취소";
                tag = `<span style="background: none;" onclick="commentLike(${commentId})">♡ ${result.likes - 1}</span>`;
            } else {
                method = "POST";
                msg = "추가";
                tag = `<span style="color: hotpink; background: none;" onclick="commentLike(${commentId})">♥ ${result.likes + 1}</span>`;
            }
            try {
                const response = await fetch(`/api/boards/${commentId}/comments/like?category=${category}`, {
                    method: method,
                    headers: {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    }
                });
                if (response.ok) {
                    commentLikeBtn.innerHTML = tag;
                } else if (response.status === 400){
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                }
            } catch (error) {
                alert("좋아요 " + msg + "중 오류 발생: " + error.message);
                window.location.href = `/boards/${boardId}?category=${category}`;
            }
        }

        function editComment(commentId, content) {
            // 모달 내의 textarea 에 기존댓글의 내용을 넣어줌
            document.getElementById("edit-content").value = content.replace(/<br>/g, "\n");

            // 'editCommentButton' ID를 가진 요소에 click 이벤트 리스너 설정
            // updateComment 함수를 호출하며, commentId를 인자로 전달
            document.getElementById("editCommentButton").onclick = function (){
                updateComment(commentId);
            };
        }

        async function createUserComment(){
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            let comment_content = document.getElementById("comment_content").value;
            const _csrf = document.querySelector("._csrf").value;

            if(comment_content.trim() === ""){
                alert("내용을 입력하세요");
                return;
            }
            try{
                const response = await fetch(`/api/boards/${boardId}/comments?category=${category}`, {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        content : comment_content
                    })
                });

                const res = response.url;
                if(res === "http://localhost:8080/login"){
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                }else{
                    alert("댓글 작성 완료");
                    document.getElementById("comment_content").value = "";
                    await getAllComment(0);
                }
            }catch (error){
                alert(error);
                window.location.href = `/boards/${boardId}?category=${category}`;
            }
        }

        // R(Read)
        async function getLoginStatus(){
            try {
                const response = await fetch("/api/loginStatus", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                const res = await response.json();
                return res; // 로그인 상태를 반환
            } catch (error) {
                return false; // 오류 발생 시 로그인 상태 false 반환
            }
        }

        async function getBoardLikeCheck(){
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            const likeBtn = document.getElementById("like-btn");

            try {
                // 1. GET 요청으로 좋아요 여부 확인
                const response = await fetch(`/api/boards/${boardId}/like?category=${category}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                const result = await response.json();
                if (!result.res) {
                    likeBtn.innerHTML = `<button class="px-2 py-1 mx-1" style="border-radius: 5px; background-color: white; border: 1px solid hotpink; color: hotpink;">♥ ${result.likes}</button>`;
                    return false;
                } else {
                    likeBtn.innerHTML = `<button class="px-2 py-1 mx-1" style="border-radius: 5px; background-color: hotpink; border: 1px solid hotpink; color: white;">♥ ${result.likes}</button>`;
                    return true;
                }
            } catch (error) {
                alert(error);
                window.location.href = `/boards/${boardId}?category=${category}`;
            }
        }

        async function getCommentLikeCheck(commentId){
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;

            try {
                // 1. GET 요청으로 좋아요 여부 확인
                const response = await fetch(`/api/boards/${commentId}/comments/like?category=${category}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                return await response.json();
            } catch (error) {
                alert(error);
                window.location.href = `/boards/${boardId}?category=${category}`;
            }
        }

        async function getMyInfo(){
            try{
                const response = await fetch("/api/myInfo", {
                    method : "GET",
                    headers : {
                        "Content-Type" : "application/json"
                    }
                });

                const res = await response.json();
                console.log(res);
                document.querySelector(".profile").innerHTML = `${(res.profileImage != null) ?
                    `<img src="/profileUpload/${res.profileImage}" width="32" height="32" class="rounded-circle me-2 border">` :
                    '<img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2 border">'}`;
                document.querySelector(".my-nickname").innerText = `${res.nickname}`;
                document.querySelector(".boardsSize").innerText = `작성글 ${res.freeBoards_size}개`;
                document.querySelector(".commentsSize").innerText = `댓글 ${res.comments_size}개`;

            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        async function getBoardDetails() { // 게시글 Detail
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;

            try {
                const response = await fetch(`/api/boards/${boardId}?category=${category}`, {
                    method: "GET"
                });

                const res = await response.json(); // JSON 형식으로 응답 본문을 파싱
                console.log(res);
                // 응답 데이터를 업데이트
                document.getElementById("createDate").innerText = res.createDate.replace('T', ' ').slice(2, 16);
                document.getElementById("nickname").innerText = res.nickname;
                document.getElementById("view").innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/128/158/158746.png" width="15px;">
                        ${res.view}
                        `;
                document.getElementById("title").innerText = res.title;
                document.getElementById("board-content").innerText = res.content;

                let images_html = "";
                res.images.forEach(image => {
                    images_html += `
                                <a href="/freeBoardUpload/${image}">
                                    <img src='/freeBoardUpload/${image}' class="py-2" width="100%;">
                                </a>
                                `;
                });
                document.querySelector("#board-images").innerHTML += images_html;

            } catch (error) {
                if (error instanceof TypeError) {
                    alert("알 수 없는 오류 입니다.");
                    alert(error);
                } else {
                    alert(error);
                }
                window.location.href = `/boards/${boardId}?category=${category};`
            }
        }

        async function getAllComment(page){
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            const commentCount = document.querySelector(".comment-count");
            document.getElementById("currentPage").value = page;

            try{
                const response = await fetch(`/api/boards/${boardId}/comments?page=${page}&category=${category}`, {
                    method : "GET",
                    headers : {
                        "Content-Type" : "application/json"
                    }
                });

                const res = await response.json();
                if(res.content.length === 0) {
                    document.querySelector(".boardComment-list").innerHTML = '';
                    document.querySelector(".comment-page-list").innerHTML = '';
                } else {
                    console.log(res);
                    commentCount.textContent = `댓글 ${res.totalElements}`;

                    // 렌더링 할 HTML을 저장할 변수
                    let commentHtml = ``;

                    for (const row of res.content) {
                        let content = row.content.replace(/\n/g, "<br>");
                        let createDate = row.createDate.replace('T', ' ').slice(2, 16);

                        commentHtml += `
                                        <div class="py-2" style="border-bottom: 1px solid #eee;" id=${row.boardId}>
                                            <div class="d-flex">
                                                <div class="col-auto">
                                        `;
                        if(row.commentProfileImgUrl == null)
                            commentHtml += `<img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="40px;" class="rounded-circle border">`;
                        else
                            commentHtml += `<img src="/profileUpload/${row.commentProfileImgUrl}" width="40px;" class="rounded-circle border">`;


                        commentHtml += `
                                                </div>
                                                <div class="col px-3">
                                                    <div class="row">
                                                        <div class="col d-flex align-items-center">
                                                            <a style="color: black; text-decoration: none; font-weight: bold;" href="/userinfo/${row.nickname}">${row.nickname}</a>
                                                        </div>
                                                        <div class="dropdown col-auto p-0">
                                                            <button class="btn p-0 px-2 fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false">⁝</button>
                                                            <ul class="dropdown-menu text-center">
                                        `;
                        if (row.author) {
                            commentHtml += `
                                                                <li>
                                                                    <button onclick="editComment(${row.id}, '${content}')" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#boardComment-modalView">수정</button>
                                                                </li>
                                                                <li>
                                                                    <button onclick="deleteComment(${row.id})" class="dropdown-item">삭제</button>
                                                                </li>
                                            `;
                        } else {
                            commentHtml += `
                                                                <li>
                                                                    <button onclick="setReportId('comments', ${row.id});" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#reports">신고</button>
                                                                </li>
                                            `;
                        }

                        commentHtml += `
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <span style="word-break: break-all;">${content}</span>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col" style="color: gray;">${createDate}</div>
                                                        <div class="col-auto px-3 comment-like-btn" id="${row.id}">
                                       `;

                        let result = await getCommentLikeCheck(row.id);
                        if (result.res) {
                            commentHtml += `
                                            <span style="color: hotpink; background: none;" onclick="commentLike(${row.id})">♥ ${result.likes}</span>
                            `;
                        } else {
                            commentHtml += `
                                            <span style="background: none;" onclick="commentLike(${row.id})">♡ ${result.likes}</span>
                            `;
                        }

                        commentHtml += `
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                        `;
                    }
                    document.querySelector(".boardComment-list").innerHTML = commentHtml;

                    let pageHtml = "";
                    pageHtml += `
                    <li class="page-item ${res.first ? "disabled" : ""}">
                        <a class="page-link btn-sm" onclick="getAllComment(${res.number - 1})"><</a>
                    </li>
                    `;

                    let startPage = (Math.floor((res.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                        <li class="page-item ${page == res.number ? 'active' : ''}">
                            <a class="page-link btn-sm" onclick="getAllComment(${page})">${page + 1}</a>
                        </li>
                    `;
                    }

                    pageHtml += `
                    <li class="page-item ${res.last ? "disabled" : ""}">
                        <a class="page-link btn-sm" onclick="getAllComment(${res.number + 1})">></a>
                    </li>
                `;
                    document.querySelector(".comment-page-list").innerHTML = pageHtml;
                }
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        async function getPrevNext() {
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            let tag = document.getElementById("prev-next");
            try {
                const response = await fetch(`/api/boards/${boardId}/prev-next?category=${category}`, {
                    method : "GET",
                    headers : {
                        "Content-Type" : "application/json"
                    }
                });

                const res = await response.json();
                console.log(res);

                tag.innerHTML = `
                                <div class="col-6 text-start d-flex align-items-center px-1 py-3">
                                    <div class="col-auto" style="width: 30px; height: 30px; align-content: center; text-align: center; font-weight: bold;"><</div>
                                    <a class="col text-dot" style="color:black; text-decoration: none;" href="${(res.prevId == null) ? "#" : `/boards/${res.prevId}?category=${category}`}">${(res.prevTitle == null) ? "이전글이 존재하지 않습니다" : res.prevTitle}</a>
                                </div>
                                <div class="col-auto" style="background-color: #eee; width: 3px;">　</div>
                                <div class="col-6 text-end d-flex justify-content-end align-items-center px-1 py-3">
                                    <a class="col text-dot" style="color:black; text-decoration: none;" href="${(res.nextId == null) ? "#" : `/boards/${res.nextId}?category=${category}`}">${(res.nextTitle == null) ? "다음글이 존재하지 않습니다" : res.nextTitle}</a>
                                    <div class="col-auto" style="width: 30px; height: 30px; align-content: center; text-align: center; font-weight: bold;">></div>
                                </div>
                `;
            } catch (error) {
                alert(error);
                window.location.href = "/";
            }
        }

        // U(Update)
        async function updateComment(id) {
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            let commentId = id;
            let currentPage = document.getElementById("currentPage").value;
            let content = document.getElementById("edit-content").value;
            if(content.trim() === ""){
                alert("내용을 입력하세요");
                return;
            }
            const _csrf = document.querySelector("._csrf").value;

            let myModal = document.getElementById("boardComment-modalView");
            let modalInstance = bootstrap.Modal.getInstance(myModal);


            try {
                const response = await fetch(`/api/boards/${commentId}/comments?category=${category}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRF-TOKEN": _csrf
                    },
                    body: JSON.stringify({
                        content: content
                    })
                });

                const res = await response.text();
                alert(res);
                modalInstance.hide();
                await getAllComment(currentPage);
            } catch (error) {
                if (error instanceof TypeError) {
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                } else {
                    alert(error);
                    window.location.href = "/boards/" + boardId + `?category=${category}`;
                }
            }
        }

        // D(Delete)
        async function deleteBoard(){
            const category = document.getElementById("category").value;
            const boardId = document.getElementById("boardId").value;
            const _csrf = document.querySelector("._csrf").value;

            try{
                if(!confirm("삭제하시겠습니까?")){
                    return;
                } else {
                    const response = await fetch(`/api/boards/${boardId}?category=${category}`, {
                        method : "DELETE",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        }
                    });

                    if (response.status === 200){
                        alert("삭제 완료");
                        window.location.href = `/boards?category=${category}`;
                    }
                }
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        async function deleteComment(commentId){
            if (!confirm("삭제하시겠습니까?")){
                return;
            } else {
                const category = document.getElementById("category").value;
                let currentPage = document.getElementById("currentPage").value;
                const boardId = document.getElementById("boardId").value;
                const _csrf = document.querySelector("._csrf").value;

                try{
                    const response = await fetch(`/api/boards/${commentId}/comments?category=${category}`, {
                        method : "DELETE",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        }
                    });

                    const res = await response.text();
                    alert(res);
                    await getAllComment(currentPage); // 댓글 삭제 후 새로운 댓글 목록을 가져와 화면을 업데이트
                }catch (error){
                    if(error instanceof TypeError){
                        alert("로그인 후 이용하세요");
                        window.location.href = "/login";
                    }else{
                        alert(error);
                        window.location.href = "/boards/" + boardId + `?category=${category}`;
                    }
                }
            }
        }
    </script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body style="background-color: #eee">
<input type="hidden" id="category" th:value="${category}">
<input type="hidden" id="currentPage" value="0">
<input type="hidden" id="boardId" th:value="${boardId}">
<input type="hidden" class="_csrf" th:value="${_csrf.token}">

<div class="container-xl">
    <div class="row text-center">
        <div class="order-xl-1 order-2 col-xl-3 mt-xl-3">
            <div sec:authorize="isAnonymous()" class="d-none d-xl-block my-info p-3" style="background-color: white; border-radius: 15px;">
                <form action="/loginProc" method="post">
                    <input type="text" name="username" class="form-control mb-2" placeholder="아이디">
                    <input type="password" name="password" class="form-control mb-2" placeholder="비밀번호">
                    <input type="hidden" name="_csrf" class="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="form-control text-white" style="background-color: #434B57">로그인</button>
                </form>
                <div class="text-end">
                    <a href="/join" style="text-decoration: none; color: black">회원가입</a>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-none d-xl-block my-info p-3" style="background-color: white; border-radius: 15px;">
                <script th:inline="javascript">
                    document.addEventListener("DOMContentLoaded", function() {
                        getMyInfo();
                    });
                </script>
                <div class="d-flex align-items-center text-black px-1">
                    <div class="me-auto d-flex">
                        <div class="profile"></div>
                        <strong class="my-nickname"></strong>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="p-2 text-white">
                            <img src="https://cdn-icons-png.flaticon.com/128/3524/3524752.png" width="20px;" height="20px;">
                        </a>
                    </div>
                </div>
                <div class="text-start px-1 pt-2">
                    <div class="boardsSize"></div>
                    <div class="commentsSize"></div>
                </div>
                <div class="row p-2">
                    <div class="col-6 p-1">
                        <div class="py-1" style="background-color: #434B57; border-radius: 5px;">
                            <a href="/mypage" style="text-decoration: none; color: white">마이페이지</a>
                        </div>
                    </div>
                    <div class="col-6 p-1">
                        <div class="logoutBtn py-1" style="background-color: #434B57; border-radius: 5px; color: white;">
                            <a href="#" style="text-decoration: none; color: white">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-3">
                <div class="p-3" style="background-color: white; border-radius: 15px;">
                    <div class="d-flex">
                        <div>
                            <h5 class="fw-bold">인기게시글</h5>
                        </div>
                        <div class="ms-auto">
                            <a th:href="'/boards?category=' + ${category}" class="text-black" style="text-decoration: none;">더보기</a>
                        </div>
                    </div>
                    <hr class="m-1">
                    <div class="hotBoard-list">
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-xl-2 order-1 col-xl-9 text-start">
            <div class="board-info p-3 my-3" style="background-color: white; border-radius: 15px;">
                <!-- 게시글 Detail -->
                <h4 id="title" style="word-break: break-all;"></h4>
                <div class="row">
                    <div class="col-auto">
                        <a th:href="'/userinfo/' + ${writer}" style="color: black; text-decoration: none; font-weight: bold;">
                            <span id="nickname"></span>
                        </a>
                    </div>
                    <div class="col-auto p-0">/</div>
                    <div class="col-auto">
                        <span id="createDate"></span>
                    </div>
                    <div class="col-auto p-0">/</div>
                    <div class="col-auto">
                        <span id="view"></span>
                    </div>
                </div>
                <hr class="my-2">
                <!--내용-->
                <span id="board-content"></span>
                <!--이미지-->
                <div id="board-images"></div>
                <div class="my-3 d-flex justify-content-end">
                    <div id="like-btn"></div>
                    <!-- Button trigger modal -->
                    <div class="actionButtons d-flex">
                        <button th:if="${#authentication.principal == 'anonymousUser' or #authentication.principal.username != writer}" class="py-1 mx-1" style="background-color: red; color: white; border: 1px solid red; border-radius: 5px;" onclick="setReportId('posts');" data-bs-toggle="modal" data-bs-target="#reports">신고</button>

                        <!--게시글 작성자면 수정, 삭제 버튼 활성화-->
                        <div class="d-flex" sec:authorize="isAuthenticated()" th:if="${writer == #authentication.principal.username}">
                            <div class="mx-1">
                                <form th:action="@{'/boards/' + ${boardId} + '?category=' + ${category}}" method="post">
                                    <input type="hidden" name="_method" value="PUT"/>
                                    <button class="form-control p-1" style="background-color: cornflowerblue; border: 1px solid cornflowerblue; color: white;" type="submit">수정</button>
                                </form>
                            </div>
                            <div class="mx-1">
                                <button class="form-control p-1" style="background-color: red; border: 1px solid red; color: white;" onclick="deleteBoard()">삭제</button>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="reports" tabindex="-1" aria-hidden="true">
                        <input type="hidden" id="report-name">
                        <input type="hidden" id="comment-id">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">신고</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h5>신고 유형</h5>
                                    <select id="reportSelect" class="form-select" aria-label="Default select example">
                                        <option selected value="OTHER">신고 유형을 선택해주세요</option>
                                        <option value="SPAM_AD">스팸 / 광고 / 도배</option>
                                        <option value="INSULT">욕설 / 모욕</option>
                                        <option value="ILLEGAL">불법 활동</option>
                                        <option value="HATE">혐오 발언</option>
                                        <option value="PORN">음란물</option>
                                        <option value="PRIVACY">개인정보 노출</option>
                                        <option value="OTHER">기타</option>
                                    </select>
                                    <br>

                                    <h5>신고 내용</h5>
                                    <textarea class="form-control" rows="3" id="reportNotes" placeholder="신고 내용을 입력해주세요"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                    <button type="button" id="report-btn" class="btn btn-primary">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="comments">
                    <!--이전, 다음 글-->
                    <div class="d-flex" id="prev-next" style="border-top: 3px solid #eee;"></div>
                    <div class="col-auto d-flex justify-content-end">
                        <a class="text-black px-3 py-2 my-3" th:href="'/boards?category=' + ${category}" style="background-color: #eee; border-radius: 10px; text-decoration: none;">목록으로</a>
                    </div>
                    <h5 class="my-3 comment-count">댓글</h5>
                    <!-- 댓글 작성-->
                    <div class="newComment my-3 p-2 d-flex" style="background-color: #eee;">
                        <textarea class="form-control border" id="comment_content" rows="2" style="border: none;" placeholder="댓글을 입력하세요"></textarea>
                        <input class="px-3 py-2 d-flex ms-auto btn btn-primary" type="button" onclick="createUserComment()" value="작성">
                    </div>
                    <!--댓글 리스트-->
                    <div class="boardComment-list p-0" style="background-color: white"></div>
                    <!--댓글 페이징-->
                    <ul class="pagination justify-content-center comment-page-list my-3">
                    </ul>
                </div>

                <!-- 댓글 수정 Modal -->
                <div>
                    <div class="modal fade" id="boardComment-modalView" tabindex="-1" aria-labelledby="boardComment-modal" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h2 class="modal-title fs-5" id="boardComment-modal">수정</h2>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <textarea type="text" class="form-control" id="edit-content" rows="10"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">닫기</button>
                                    <button type="button" class="btn btn-sm btn-primary" id="editCommentButton">작성</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
