
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet">

    <script>
        // 페이지 로드시 호출되는 함수
        document.addEventListener("DOMContentLoaded", function (){
            getBoardDetails();
            getAllComment(0);
        })

        function editComment(commentId, content) {
            // 모달 내의 textarea 에 기존댓글의 내용을 넣어줌
            document.getElementById("edit-content").value = content.replace(/<br>/g, "\n");

            // 'editCommentButton' ID를 가진 요소에 click 이벤트 리스너 설정
            // updateComment 함수를 호출하며, commentId를 인자로 전달
            document.getElementById("editCommentButton").onclick = function (){
                updateComment(commentId);
            };

        }

        // C(Create)
        async function createUserComment(){
            let boardId = document.getElementById("boardId").value;
            let comment_content = document.getElementById("comment_content").value;
            let _csrf = document.querySelector("._csrf").value;

            try{
                const response = await fetch(`/api/freeBoard/${boardId}/comments`, {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        content : comment_content
                    })
                });

                const res = response.url;
                if(res === "http://localhost:8080/login"){
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                }else{
                    alert("댓글 작성 완료");
                    document.getElementById("comment_content").value = "";
                    await getAllComment(0);
                }
            }catch (error){
                alert(error);
                window.location.href = "/freeBoard/" + boardId;
            }
        }

        // R(Read)
        async function getMyInfo(){
            try{
                const response = await fetch("/api/myInfo", {
                    method : "GET",
                    headers : {
                        "Content-Type" : "application/json"
                    }
                });

                const res = await response.json();
                console.log(res);
                document.querySelector(".profile").innerHTML = `${(res.boardListImages != null) ?
                    `<img src="/profileUpload/${res.boardListImages}" width="32" height="32" class="rounded-circle me-2">` :
                    '<img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2">'}`;
                document.querySelector(".my-nickname").innerText = `${res.nickname}`;
                document.querySelector(".boardsSize").innerText = `작성글 ${res.freeBoards_size}개`;
                document.querySelector(".commentsSize").innerText = `댓글 ${res.comments_size}개`;

            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        async function getBoardDetails() { // 게시글 Detail
            let boardId = document.getElementById("boardId").value;

            try {
                const response = await fetch(`/api/freeBoard/${boardId}`, {
                    method: "GET"
                });

                const res = await response.json(); // JSON 형식으로 응답 본문을 파싱
                console.log(res);

                // 응답 데이터를 업데이트
                document.getElementById("createDate").innerText = res.createDate.replace('T', ' ').slice(2, 16);
                document.getElementById("nickname").innerText = res.nickname;
                document.getElementById("view").innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/128/158/158746.png" width="15px;">
                        ${res.view}
                        `;
                document.getElementById("title").innerText = res.title;
                document.getElementById("freeBoard-content").innerText = res.content;
                document.getElementById("commentCount").innerHTML = `
                        <img src="https://cdn-icons-png.flaticon.com/128/6386/6386838.png" width="15px;">
                        ${res.commentCount}
                        `;

                let images_html = "";
                res.images.forEach(image => {
                    images_html += `
                                <a href="/freeBoardUpload/${image}">
                                    <img src='/freeBoardUpload/${image}' class="py-2" width="100%;">
                                </a>
                                `;
                });
                document.querySelector("#freeBoard-images").innerHTML += images_html;

            } catch (error) {
                if (error instanceof TypeError) {
                    alert("알 수 없는 오류 입니다.");
                    alert(error);
                } else {
                    alert(error);
                }
                window.location.href = "/freeBoard/" + boardId;
            }
        }

        async function getAllComment(page){
            let boardId = document.getElementById("boardId").value;
            document.getElementById("currentPage").value = page;

            try{
                const response = await fetch(`/api/freeBoard/${boardId}/comments?page=${page}`, {
                    method : "GET",
                    headers : {
                        "Content-Type" : "application/json"
                    }
                });

                const res = await response.json();
                if(res.content.length === 0) {
                    document.querySelector(".freeBoardComment-list").innerHTML = '';
                    document.querySelector(".comment-page-list").innerHTML = '';
                } else {
                    // 렌더링 할 HTML을 저장할 변수
                    let commentHtml = `<br><hr>`;

                    res.content.forEach(row => {
                        let content = row.content.replace(/\n/g, "<br>");
                        let createDate = row.createDate.replace('T', ' ').slice(2, 16);

                        commentHtml += `
                                        <div class="card p-3" id=${row.boardId}>
                                            <div class="row">
                                                <div class="col-auto">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="55px;" class="rounded-circle">
                                                </div>
                                                <div class="col">
                                                    <div class="row">
                                                        <div class="col-auto p-0">
                                                            <span>${row.nickname}</span>
                                                        </div>
                                                        <div class="col d-flex justify-content-end">
                                                            <div class="col-auto px-2">${createDate}</div>
                                            `;
                        // 고유한 모달 ID 생성
                        if(row.author) {
                            commentHtml += `
                                                            <div class="col-auto px-2">
                                                                <div class="dropdown">
                                                                  <button class="btn p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                        <img src="https://cdn-icons-png.flaticon.com/128/7151/7151956.png" width="25px;">
                                                                  </button>
                                                                  <ul class="dropdown-menu text-center">
                                                                    <li>
                                                                        <button onclick="editComment(${row.id}, '${content}')" class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#freeBoardComment-modalView">수정</button>
                                                                    </li>
                                                                    <li>
                                                                        <button onclick="deleteComment(${row.id})" type="button" class="dropdown-item">삭제</button>
                                                                    </li>
                                                                  </ul>
                                                                </div>
                                                            </div>
                                                `;
                        }
                        commentHtml += `
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <span class="p-0">${content}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        `;
                    });
                    document.querySelector(".freeBoardComment-list").innerHTML = commentHtml;

                    let pageHtml = "";
                    pageHtml += `
                    <li class="page-item ${res.first ? "disabled" : ""}">
                        <a class="page-link btn-sm" onclick="getAllComment(${res.number - 1})"><</a>
                    </li>
                    `;

                    let startPage = (Math.floor((res.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                        <li class="page-item ${page == res.number ? 'active' : ''}">
                            <a class="page-link btn-sm" onclick="getAllComment(${page})">${page + 1}</a>
                        </li>
                    `;
                    }

                    pageHtml += `
                    <li class="page-item ${res.last ? "disabled" : ""}">
                        <a class="page-link btn-sm" onclick="getAllComment(${res.number + 1})">></a>
                    </li>
                `;
                    document.querySelector(".comment-page-list").innerHTML = pageHtml;
                }
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        // U(Update)
        async function updateComment(id) {
            let boardId = document.getElementById("boardId").value;
            let commentId = id;
            let currentPage = document.getElementById("currentPage").value;
            let content = document.getElementById("edit-content").value;
            let _csrf = document.querySelector("._csrf").value;

            let myModal = document.getElementById("freeBoardComment-modalView");
            let modalInstance = bootstrap.Modal.getInstance(myModal);

            try {
                const response = await fetch(`/api/freeBoard/${commentId}/comments`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRF-TOKEN": _csrf
                    },
                    body: JSON.stringify({
                        content: content
                    })
                });

                const res = await response.text();
                alert(res);
                modalInstance.hide();
                await getAllComment(currentPage);
            } catch (error) {
                if (error instanceof TypeError) {
                    alert("로그인 후 이용하세요");
                    window.location.href = "/login";
                } else {
                    alert(error);
                    window.location.href = "/freeBoard/" + boardId;
                }
            }
        }

        // D(Delete)
        async function deleteBoard(){
            let boardId = document.getElementById("boardId").value;
            let _csrf = document.querySelector("._csrf").value;

            try{
                if(!confirm("삭제하시겠습니까?")){
                    return;
                } else {
                    const response = await fetch(`/api/freeBoard/${boardId}`, {
                        method : "DELETE",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        }
                    });

                    if (response.status === 200){
                        alert("삭제 완료");
                        window.location.href = "/freeBoard";
                    }
                }
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }

        async function deleteComment(commentId){
            if (!confirm("삭제하시겠습니까?")){
                return;
            } else {
                let currentPage = document.getElementById("currentPage").value;
                let boardId = document.getElementById("boardId").value;
                let _csrf = document.querySelector("._csrf").value;

                try{
                    const response = await fetch(`/api/freeBoard/${commentId}/comments`, {
                        method : "DELETE",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        }
                    });

                    const res = await response.text();
                    alert(res);
                    await getAllComment(currentPage); // 댓글 삭제 후 새로운 댓글 목록을 가져와 화면을 업데이트
                }catch (error){
                    if(error instanceof TypeError){
                        alert("로그인 후 이용하세요");
                        window.location.href = "/login";
                    }else{
                        alert(error);
                        window.location.href = "/freeBoard/" + boardId;
                    }
                }
            }
        }
    </script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body style="background-color: #eee">
<input type="hidden" id="currentPage" value="0">
<input type="hidden" id="boardId" th:value="${boardId}">
<input type="hidden" class="_csrf" th:value="${_csrf.token}">

<div class="container-xl">
    <div class="row text-center">
        <div class="order-xl-1 order-2 col-xl-3 mt-xl-3">
            <div sec:authorize="isAnonymous()" class="d-none d-xl-block my-info p-3" style="background-color: white; border-radius: 15px;">
                <form action="/loginProc" method="post">
                    <input type="text" name="username" class="form-control mb-2" placeholder="아이디">
                    <input type="password" name="password" class="form-control mb-2" placeholder="비밀번호">
                    <input type="hidden" name="_csrf" class="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="form-control text-white" style="background-color: #434B57">로그인</button>
                </form>
                <div class="text-end">
                    <a href="/join" style="text-decoration: none; color: black">회원가입</a>
                </div>
            </div>
            <div sec:authorize="isAuthenticated()" class="d-none d-xl-block my-info p-3" style="background-color: white; border-radius: 15px;">
                <script th:inline="javascript">
                    document.addEventListener("DOMContentLoaded", function() {
                        getMyInfo();
                    });
                </script>
                <div class="d-flex align-items-center text-black px-1">
                    <div class="me-auto d-flex">
                        <div class="profile"></div>
                        <strong class="my-nickname"></strong>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a href="/admin" class="p-2 text-white">

                        </a>
                    </div>
                </div>
                <div class="text-start px-1 pt-2">
                    <div class="boardsSize"></div>
                    <div class="commentsSize"></div>
                </div>
                <div class="row p-2">
                    <div class="col-6 p-1">
                        <div class="py-1" style="background-color: #434B57; border-radius: 5px;">
                            <a href="/mypage" style="text-decoration: none; color: white">마이페이지</a>
                        </div>
                    </div>
                    <div class="col-6 p-1">
                        <div class="logoutBtn py-1" style="background-color: #434B57; border-radius: 5px; color: white;">
                            <a href="#" style="text-decoration: none; color: white">로그아웃</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-3">
                <div class="p-3" style="background-color: white; border-radius: 15px;">
                    <div class="d-flex">
                        <div>
                            <h5 class="fw-bold">인기게시글</h5>
                        </div>

                        </div>
                    </div>
                    <hr class="m-1">
                    <div class="hotBoard-list">
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                        <div class="hotBoard-item d-flex text-start p-1">
                            <span class="col me-auto pe-3">
                                구현 예정
                            </span>
                            <span class="col-auto">
                                2024-05-12
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-xl-2 order-1 col-xl-9 text-start">
            <br><a class="text-black px-3 py-2 fw-bold" href="/freeBoard" style="text-decoration: none; background-color: white; border-radius: 15px;">< 목록으로</a>

            <div class="board-info px-3" style="background-color: white; border-radius: 15px;">
                <!-- 게시글 Detail -->
                <div class="m-0 mt-4">

                                </div>
