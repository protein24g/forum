<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet"></script>
        <style>
            .text {
                white-space: nowrap; /* 텍스트를 줄바꿈 없이 한 줄로 만들기 */
                overflow: hidden; /* 초과하는 내용 숨기기 */
                text-overflow: ellipsis; /* 초과 내용을 '...'로 표시 */
            }
        </style>
        <script>
            // 페이지 로드시 호출되는 함수
            document.addEventListener("DOMContentLoaded", function (){
                getBoardList("", 0, "");
            })

            // R(Read)
            function search(){
                // 옵션 선택 요소의 value 값을 가져옵니다.
                var option = document.querySelector("#option").value;
                // 검색어 입력란의 value 값을 가져옵니다.
                var keyword = document.querySelector("#keyword").value;

                getBoardList(keyword, 0, option);
            }

            async function getBoardList(keyword, page, option){ // 게시글 리스트
                let _csrf = document.getElementById("_csrf").value;
                try{
                    const response = await fetch("/api/boards", {
                        method : "POST",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        },
                        body : JSON.stringify({
                            keyword : keyword,
                            page : page,
                            option : option,
                            pageSize: 10
                        })
                    });

                    const res = await response.json();
                    console.log(res);
                    let boardHtml = `
                                    <div class="row p-3 m-0 border fw-bold text-center">
                                        <div class="col d-none d-lg-block">번호</div>
                                        <div class="col-7">제목</div>
                                        <div class="col d-none d-md-block">닉네임</div>
                                        <div class="col">작성날짜</div>
                                        <div class="col d-none d-lg-block">조회수</span></div>
                                    </div>
                    `;
                    res.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T,-]/g, "-").slice(2,10);

                        // 이미지 태그를 조건에 따라 동적으로 생성
                        let imageTag = row.hasImage ? '<img src="https://cdn-icons-png.flaticon.com/128/876/876210.png" width="15px;">' : '';
                        boardHtml += `
                                    <div class="row p-3 m-0 border text-center" id="${row.id}">
                                        <div class="col d-none d-lg-block fw-bold">${row.id}</div>
                                        <div class="col-7 text text-start">${row.title}[${row.commentCount}]${imageTag}</div>
                                        <div class="col d-none d-md-block">${row.nickname}</div>
                                        <div class="col">${createDate}</div>
                                        <div class="col d-none d-lg-block">${row.view}</div>
                                    </div>
                                `;
                    });
                    document.querySelector(".freeBoard-list").innerHTML = boardHtml;


                    let pageHtml = "";
                    pageHtml += `
                                <li class="page-item ${(res.first) ? "disabled" : ""}">
                                    <a class="page-link" onclick="getBoardList('${keyword}', ${res.number - 1}, '${option}')">Previous</a>
                                </li>
                                `;

                    let startPage = (Math.floor((res.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                                    <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                        <a class="page-link" onclick="getBoardList('${keyword}', ${page}, '${option}')">${page + 1}</a>
                                    </li>
                                `;
                    }

                    pageHtml += `
                                <li class="page-item ${(res.last) ? "disabled" : ""}">
                                    <a class="page-link" onclick="getBoardList('${keyword}', ${res.number + 1}, '${option}')">Next</a>
                                </li>
                            `;

                    document.querySelector(".freeBoard-page").innerHTML = pageHtml;
                    addEventToRows();
                }catch (error){
                    alert("알 수 없는 오류가 발생했습니다");
                    window.location.href = "/boards";
                }
            }

            function addEventToRows() {
                document.querySelectorAll(".freeBoard-list div").forEach(function (div) {
                    div.addEventListener("click", function (){
                        window.location.href = "/boards/" + div.getAttribute("id");
                    })
                })
            }
        </script>
    </head>
    <div th:insert="~{layouts/header.html :: headerFragment}"></div>
    <body>
        <div class="container">
            <h2 class="text-center my-4">자유게시판</h2>

            <div class="freeBoard-wrap">
                <!--검색-->
                <div class="freeBoard-search">
                    <div class="row p-3 m-0" style="background: #ccc">
                        <div class="col-md-8 m-auto p-0">
                            <form class="d-flex" role="search">
                                <div class="col-3">
                                    <select class="form-select" id="option">
                                        <option value="1">제목</option>
                                        <option value="2">내용</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input class="form-control me-2" type="search" id="keyword" aria-label="Search" placeholder="검색어를 입력하세요.">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" type="button" onclick="search()">검색</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!--게시글 Detail-->
                <div class="freeBoard-list"></div>
                <!--게시글 페이징-->
                <nav>
                    <ul class="pagination justify-content-center freeBoard-page">
                    </ul>
                </nav>
                <!--글쓰기-->
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" href="/createPage">글쓰기</a>
                </div>
            </div>
        </div>

        <div th:insert="~{layouts/footer.html :: footerFragment}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
