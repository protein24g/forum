<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet"></script>
    <style>
        .title {
            max-width: 200px; /* 제목의 최대 너비를 200픽셀로 설정 */
            overflow: hidden; /* 제목이 최대 너비를 초과할 경우 숨김 처리 */
            text-overflow: ellipsis; /* 넘친 제목을 생략하고 '...'로 표시 */
            white-space: nowrap; /* 제목을 한 줄로 표시, 줄바꿈 방지 */
            display: inline-block; /* 인라인 블록 요소로 설정, 너비와 높이 적용 가능 */
            vertical-align: middle; /* 수직 정렬을 중간으로 설정 */
        }

    </style>
    <script>
        // 페이지 로드시 호출되는 함수
        document.addEventListener("DOMContentLoaded", function (){
            getBoardList("", 0, "");
        })

        // R(Read)
        function search(){
            // 옵션 선택 요소의 value 값을 가져옵니다.
            var option = document.querySelector("#option").value;
            // 검색어 입력란의 value 값을 가져옵니다.
            var keyword = document.querySelector("#keyword").value;

            getBoardList(keyword, 0, option);
        }

        async function getBoardList(keyword, page, option){ // 게시글 리스트
            let _csrf = document.getElementById("_csrf").value;
            try{
                const response = await fetch("/api/boards", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        keyword : keyword,
                        page : page,
                        option : option,
                        pageSize: 10
                    })
                });

                const res = await response.json();
                console.log(res);
                let boardHtml = "";
                res.content.forEach(row => {
                    let createDate = row.createDate.replace(/[T,-]/g, "-").slice(2,10);

                    // 이미지 태그를 조건에 따라 동적으로 생성
                    let imageTag = row.hasImage ? '<img src="https://cdn-icons-png.flaticon.com/128/876/876210.png" width="15px;">' : '';
                    boardHtml += `
                                <tr id="${row.id}">
                                    <th class="col-auto d-none d-lg-table-cell">${row.id}</th>
                                    <td class="col-auto d-none d-md-table-cell">게시판이름</td>
                                    <td class="col text-start">
                                        <span class="title">${row.title}</span>
                                        <span>[${row.commentCount}]</span>
                                        ${imageTag}
                                    </td>
                                    <td class="col-auto d-none d-md-table-cell">
                                        <span class="col-auto p-0">${row.nickname}</span>
                                    </td>
                                    <td class="col-auto">
                                        <span>${createDate}</span>
                                    </td>
                                    <td class="col-auto d-none d-lg-table-cell">
                                        <span>${row.view}</span>
                                    </td>
                                </tr>
                            `;
                });
                document.querySelector(".freeBoard-list").innerHTML = boardHtml;

                let pageHtml = "";
                pageHtml += `
                                <li class="page-item ${(res.first) ? "disabled" : ""}">
                                    <a class="page-link" onclick="getBoardList('${keyword}', ${res.number - 1}, '${option}')">Previous</a>
                                </li>
                                `;

                let startPage = (Math.floor((res.number) / 5)) * 5;
                let endPage = Math.min(startPage + 5, res.totalPages);
                for(let page = startPage; page < endPage ; page++){
                    pageHtml += `
                                    <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                        <a class="page-link" onclick="getBoardList('${keyword}', ${page}, '${option}')">${page + 1}</a>
                                    </li>
                                `;
                }

                pageHtml += `
                                <li class="page-item ${(res.last) ? "disabled" : ""}">
                                    <a class="page-link" onclick="getBoardList('${keyword}', ${res.number + 1}, '${option}')">Next</a>
                                </li>
                            `;

                document.querySelector(".board-page-list").innerHTML = pageHtml;
                addEventToRows();
            }catch (error){
                alert("알 수 없는 오류가 발생했습니다");
                window.location.href = "/boards";
            }
        }

        function addEventToRows() {
            document.querySelectorAll(".board-list tr").forEach(function (row) { // tbody 내에 모든 tr 태그를 찾아서 for
                row.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/boards/" + row.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        }
    </script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body>
<div class="container">
    <div class="row">
        <h2 class="col-auto p-0">자유게시판</h2>
        <!--검색-->
        <div class="col-auto d-flex ms-auto">
            <div class="row">
                <form class="d-flex" role="search">
                    <div class="col-3">
                        <select class="form-select" id="option">
                            <option value="1">제목</option>
                            <option value="2">내용</option>
                        </select>
                    </div>
                    <div class="col">
                        <input class="form-control me-2" type="search" id="keyword" aria-label="Search">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-success" type="button" onclick="search()">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row bg-body-tertiary">
        <!--게시글 Detail-->
        <table class="table text-center">
            <thead>
            <tr>
                <th class="col-auto d-none d-lg-table-cell">번호</th>
                <th class="col-auto d-none d-md-table-cell ">분류</th>
                <th class="col">제목</th>
                <th class="col-auto d-none d-md-table-cell">작성자</th>
                <th class="col-auto d-md-table-cell">등록일</th>
                <th class="col-auto d-none d-lg-table-cell">조회</th>
            </tr>
            </thead>
            <tbody class="freeBoard-list board-list"></tbody>
        </table>
        <!--게시글 페이징-->
        <nav aria-label="">
            <ul class="pagination justify-content-center board-page-list">
            </ul>
        </nav>

        <!--글쓰기-->
        <div sec:authorize="isAuthenticated()">
            <a class="btn btn-primary" href="/boards/create">글쓰기</a>
        </div>
    </div>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
