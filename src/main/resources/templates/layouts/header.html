<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="headerFragment">
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container">
                    <a class="navbar-brand" href="/">홈페이지 커뮤니티</a>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">메뉴</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item" sec:authorize="isAnonymous()"><a href="/login" class="nav-link link-body-emphasis px-2">로그인</a></li>
                                <li class="nav-item" sec:authorize="isAnonymous()"><a href="/join" class="nav-link link-body-emphasis px-2">회원가입</a></li>
                                <li class="nav-item" sec:authorize="isAuthenticated()">
                                    <form action="/logout" method="post">
                                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                                        <button type="submit" class="nav-link link-body-emphasis px-2">로그아웃</button>
                                    </form>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item"><a href="/users/search" class="nav-link">사용자 조회</a></li>
                                        <li class="dropdown-item"><a href="/boards" class="nav-link">자유게시판</a></li>
                                        <li class="dropdown-item"><a href="/qna" class="nav-link">Q&A</a></li>
                                        <li class="dropdown-item"><a href="#" class="nav-link">MODEL</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
