<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet">
    </head>

    <body>
        <div th:fragment="headerFragment">
            <input type="hidden" class="_csrf" th:value="${_csrf.token}">
            <div id="overlay"></div>
            <nav class="navbar navbar-expand-xl bg-body-tertiary text-center text-white">
                <div class="container-xl position-relative">
                    <a href="/" class="pe-5">
                        <img src="/logo/developersForum.png" width="100px;">
                    </a>
                    <button class="navbar-toggler" id="sidebar-toggle">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="sidebar">
                        <div id="board-dropdown">
                            <div id="board-btn">게시판</div>
                            <div id="board-menu">
                                <a class="nav-link" href="/boards?category=free">자유게시판</a>
                                <a class="nav-link" href="#">질문과 토론</a>
                            </div>
                        </div>
                        <div class="position-absolute bottom-0 dropup d-xl-none" sec:authorize="isAnonymous()" style="width: 100%">
                            <hr class="m-0">
                            <a class="d-flex align-items-center text-black text-decoration-none p-3 dropdown-toggle" id="dropdownAnony" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2 border">
                                <strong class="text-white">로그인 하세요</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownAnony">
                                <li>
                                    <a href="/login" class="dropdown-item">
                                        <span>로그인</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/join" class="dropdown-item">
                                        <span>회원가입</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="position-absolute bottom-0 dropup d-xl-none" sec:authorize="isAuthenticated()"  style="width: 100%">
                            <hr class="m-0">
                            <a class="d-flex align-items-center text-black text-decoration-none p-3 dropdown-toggle" id="dropdownAuth" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2 border">
                                <strong class="text-white" th:text="${#authentication.principal.username}"></strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownAuth">
                                <li>
                                    <a sec:authorize="isAuthenticated()" class="dropdown-item logoutBtn">
                                        <span>로그아웃</span>
                                    </a>
                                </li>
                                <li>
                                    <a sec:authorize="isAuthenticated()" class="dropdown-item" href="/mypage">
                                        <span>마이페이지</span>
                                    </a>
                                </li>
                                <li sec:authorize="hasRole('ADMIN')">
                                    <hr class="dropdown-divider">
                                    <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" href="/admin">관리자 페이지</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="/account/logout.js"></script>
    </body>
</html>
