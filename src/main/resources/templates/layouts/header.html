<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet">
</head>

<body>
<div th:fragment="headerFragment">
    <input type="hidden" class="_csrf" th:value="${_csrf.token}">
    <nav class="navbar navbar-expand-xl bg-body-tertiary">
        <div class="container-xl">
            <a href="/" class="pe-5">
                <img src="/logo/developersForum.png" width="100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <div class="navbar-nav me-auto navbar-nav-scroll" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="--bs-scroll-height: 100px;">
                    <div>
                        <a class="nav-link" href="/freeBoard">
                            <span>자유게시판</span>
                        </a>
                    </div>
                    <div>
                        <a class="nav-link" href="/questionBoard">
                            <span>질문과 토론</span>
                        </a>
                    </div>
                </div>

                <div class="d-xl-none d-block" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-dark" href="/login">
                        <span>로그인</span>
                    </a>
                    <a class="btn btn-outline-dark" href="/join">
                        <span>회원가입</span>
                    </a>
                </div>

                <div class="d-xl-none d-block" sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2 border">
                            <strong th:text="${#authentication.principal.username}"></strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                            <li>
                                <a sec:authorize="isAuthenticated()" class="dropdown-item logoutBtn">
                                    <span>로그아웃</span>
                                </a>
                            </li>
                            <li>
                                <a sec:authorize="isAuthenticated()" class="dropdown-item" href="/mypage">
                                    <span>마이페이지</span>
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <hr class="dropdown-divider">
                                <a sec:authorize="hasRole('ADMIN')" class="dropdown-item" href="/admin">관리자 페이지</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="/account/logout.js"></script>
</body>
</html>
