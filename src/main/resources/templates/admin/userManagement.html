<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/mobile/font.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/account/logout.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            tab1("", 0, "");
        })

        function addEventToRows(){
            document.querySelectorAll(".card").forEach(function (card){
                card.addEventListener("click", function (){
                    window.location.href = "/admin/users/" + card.getAttribute("id");
                })
            })
        }

        // R(Read)
        function search(){
            // 옵션 선택 요소의 value 값을 가져옵니다.
            var option = document.querySelector("#option").value;
            // 검색어 입력란의 value 값을 가져옵니다.
            var keyword = document.querySelector("#keyword").value;

            tab1(keyword, 0, option);
        }

        async function tab1(keyword, page, option){
            let _csrf = document.getElementById("_csrf").value;

            try{
                const response = await fetch("/api/admin/users", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        keyword : keyword,
                        page : page,
                        option : option
                    })
                });

                const res = await response.json();
                console.log(res);
                let usersListHtml = "";
                res.content.forEach(row => {
                    let createDate = row.createDate.replace(/[T]/g, ' ').slice(2, 16);
                    usersListHtml += `
                                <div class="card p-3" id=${row.id}>
                                        <div class="row">
                                            <div class="col-auto">
                                                <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" alt="" width="30" height="30" class="rounded-circle">
                                            </div>
                                            [${row.role}] Id.${row.id} ${row.nickname}(${row.userId}) | ${row.age} | ${row.gender}
                                            <div class="col d-flex justify-content-end">
                                                ${createDate}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>${row.address}</span>
                                        </div>
                                </div>
                            `;
                })
                document.querySelector(".users-list").innerHTML = usersListHtml;

                let usersPageHtml = "";
                usersPageHtml += `
                                        <li class="page-item ${(res.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.number - 1})">Previous</a>
                                        </li>
                                        `;

                let startPage = (Math.floor((res.number) / 5)) * 5;
                let endPage = Math.min(startPage + 5, res.totalPages);
                for(let page = startPage; page < endPage ; page++){
                    usersPageHtml += `
                                            <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="tab1(${page})">${page + 1}</a>
                                            </li>
                                        `;
                }

                usersPageHtml += `
                                        <li class="page-item ${(res.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.number + 1})">Next</a>
                                        </li>
                                        `;
                document.querySelector(".users-page-list").innerHTML = usersPageHtml;

                addEventToRows(); // row 클릭 이벤트 추가
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }
    </script>
</head>
<body>
<input type="hidden" id="_csrf" th:value="${_csrf.token}">
<div class="container-fluid">
    <div class="row vh-100">
        <!--왼쪽 화면-->
        <div class="d-none d-lg-flex flex-column flex-shrink-0 p-3 text-bg-dark text-center" style="width: 280px; height: 100%;">
            <a href="/admin/users" class="text-white text-decoration-none">
                <span class="fs-4">관리자 페이지</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link text-white" aria-current="page">
                        관리자 홈
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        회원 관리
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--오른쪽 화면-->
        <div class="col p-0">
            <!--모바일-->
            <div class="d-lg-none d-sm-block">
                <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/admin">관리자 홈</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">회원 관리</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <h2 class="text-center my-4">회원관리</h2>
            <!--검색-->
            <div class="row p-3 m-0" style="background: #ccc">
                <div class="col-md-8 m-auto p-0">
                    <form class="d-flex" role="search">
                        <div class="col-3">
                            <select class="form-select" id="option">
                                <option value="1">닉네임</option>
                                <option value="2">아이디</option>
                            </select>
                        </div>
                        <div class="col">
                            <input class="form-control me-2" type="search" id="keyword" aria-label="Search" placeholder="검색어를 입력하세요.">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" type="button" onclick="search()">검색</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bg-body-tertiary">
                <!--게시글 Detail-->
                <div class="users-list p-3"></div>

                <!--게시글 페이징-->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center users-page-list">
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
