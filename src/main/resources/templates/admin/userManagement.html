<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/mobile/font.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/account/logout.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            userManagement("", 0, "");
        })

        function addEventToRows(){
            document.querySelectorAll(".user-item").forEach(function (tr){
                tr.addEventListener("click", function (){
                    window.location.href = "/admin/users/" + tr.getAttribute("id");
                });

            })
        }

        // R(Read)
        function search(){
            // 옵션 선택 요소의 value 값을 가져옵니다.
            var option = document.querySelector("#option").value;
            // 검색어 입력란의 value 값을 가져옵니다.
            var keyword = document.querySelector("#keyword").value;

            userManagement(keyword, 0, option);
        }

        async function userManagement(keyword, page, option){
            let _csrf = document.querySelector("._csrf").value;

            try{
                const response = await fetch("/api/admin/users", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        keyword : keyword,
                        page : page,
                        option : option
                    })
                });

                const res = await response.json();
                console.log(res);
                let usersListHtml = ``;
                res.content.forEach(row => {
                    let createDate = row.createDate.replace(/[T]/g, ' ').slice(2, 16);
                    usersListHtml += `
                                <tr class="user-item d-flex" id="${row.id}">
                                    <td class="col-1 mx-3 mx-md-0">${row.id}</td>
                                    <td class="col-3 col-md-2 mx-3 mx-md-0">${row.nickname}(${row.userId})</td>
                                    <td class="col-1 mx-3 mx-md-0">${row.age}</td>
                                    <td class="col-1 mx-3 mx-md-0">${row.gender}</td>
                                    <td class="col-2 mx-3 mx-md-0">${createDate}</td>
                                    <td class="col-2 mx-3  mx-md-0 d-flex">
                                        <div class="dropdown">
                                          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            ${row.active}
                                          </button>
                                          <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">활동</a></li>
                                            <li><a class="dropdown-item" href="#">정지</a></li>
                                            <li><a class="dropdown-item" href="#">탈퇴</a></li>
                                          </ul>
                                        </div>
                                        <button>변경</button>
                                    </td>
                                </tr>
                            `;
                })
                document.querySelector(".users-list").innerHTML = usersListHtml;

                let usersPageHtml = "";
                usersPageHtml += `
                                        <li class="page-item ${(res.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="userManagement(${res.number - 1})">Previous</a>
                                        </li>
                                        `;

                let startPage = (Math.floor((res.number) / 5)) * 5;
                let endPage = Math.min(startPage + 5, res.totalPages);
                for(let page = startPage; page < endPage ; page++){
                    usersPageHtml += `
                                            <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="userManagement(${page})">${page + 1}</a>
                                            </li>
                                        `;
                }

                usersPageHtml += `
                                        <li class="page-item ${(res.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="userManagement(${res.number + 1})">Next</a>
                                        </li>
                                        `;
                document.querySelector(".users-page-list").innerHTML = usersPageHtml;

                addEventToRows(); // row 클릭 이벤트 추가
            }catch (error){
                alert(error);
                window.location.href = "/";
            }
        }
    </script>
</head>
<body>
<input type="hidden" class="_csrf" th:value="${_csrf.token}">
<div class="container-fluid">
    <div class="row vh-100">
        <!--왼쪽 화면-->
        <div class="d-none d-xxl-flex flex-column flex-shrink-0 p-3 text-bg-dark text-center" style="width: 280px; height: 100%;">
            <div class="d-flex">
                <a href="/admin" class="text-white text-decoration-none">
                    <span class="fs-4">관리자 페이지</span>
                </a>
                <div class="ms-auto">
                    <a href="/" class="">
                        <img src="https://cdn-icons-png.flaticon.com/128/12324/12324997.png" width="35px;" height="35px;" style="background-color: white; border-radius: 5px;">
                    </a>
                </div>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link text-white" aria-current="page">
                        관리자 홈
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        회원 관리
                    </a>
                </li>
                <li>
                    <a href="/admin/blacklist" class="nav-link text-white">
                        블랙리스트 관리
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/lgo.png" width="32" height="32" class="rounded-circle me-2">
                        <strong>lgo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item logoutBtn">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--오른쪽 화면-->
        <div class="col p-0" style="background-color: #eee">
            <!--모바일-->
            <div class="d-xxl-none">
                <nav class="navbar navbar-expand-xxl bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto mb-2 mb-xxl-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/admin">관리자 홈</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">회원 관리</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="p-xxl-3 m-4" style="background-color: white;">
                <div class="p-3">
                    <h3>회원 목록</h3>
                    <div>
                        <!--검색-->
                        <div class="col-lg-6 ms-auto p-0">
                            <form class="d-flex" role="search">
                                <div class="col-3">
                                    <select class="form-select" id="option">
                                        <option value="1">닉네임</option>
                                        <option value="2">아이디</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input class="form-control me-2" type="search" id="keyword" aria-label="Search" placeholder="검색어를 입력하세요.">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-primary" type="button" onclick="search()">검색</button>
                                </div>
                            </form>
                        </div>
                        <div style="background-color: white; overflow-x: auto;">
                            <table style="width: 100%;">
                                <thead>
                                <tr class="d-flex text-center">
                                    <th class="col-1 mx-3 mx-md-0">번호</th>
                                    <th class="col-3 col-md-2 mx-3 mx-md-0">닉네임</th>
                                    <th class="col-1 mx-3 mx-md-0">나이</th>
                                    <th class="col-1 mx-3 mx-md-0">성별</th>
                                    <th class="col-2 mx-3 mx-md-0">가입 날짜</th>
                                    <th class="col-2 mx-3 mx-md-0">계정상태</th>
                                </tr>
                                </thead>
                                <!--게시글 Detail-->
                                <tbody class="users-list text-center"></tbody>
                            </table>

                            <!--게시글 페이징-->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center users-page-list">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
