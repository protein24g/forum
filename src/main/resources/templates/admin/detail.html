<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet"></script>
        <style>
            .title {
                max-width: 250px; /* 제목의 최대 너비를 200픽셀로 설정 */
                overflow: hidden; /* 제목이 최대 너비를 초과할 경우 숨김 처리 */
                text-overflow: ellipsis; /* 넘친 제목을 생략하고 '...'로 표시 */
                white-space: nowrap; /* 제목을 한 줄로 표시, 줄바꿈 방지 */
                display: inline-block; /* 인라인 블록 요소로 설정, 너비와 높이 적용 가능 */
                vertical-align: middle; /* 수직 정렬을 중간으로 설정 */
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                tab1(0);
            })

            function addEventToRows() {
                document.querySelectorAll(".board-list tr").forEach(function (row) { // tbody 내에 모든 tr 태그를 찾아서 for
                    row.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                        window.location.href = "/boards/" + row.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                    })
                })
            }

            // R(Read)
            async function tab1(page){
                let userId = document.getElementById("userId").value;
                try{
                    const response = await fetch(`/api/admin/users/${userId}/boards?page=${page}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json",
                        }
                    });

                    const res = await response.json();
                    console.log(res);
                    document.getElementById("nickname").innerText = res.nickname;
                    document.getElementById("count").innerText = "게시글 : " + res.boards.totalElements + "개";

                    let boardHtml = "";
                    res.boards.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T,-]/g, "-").slice(2,10);

                        boardHtml += `
                                    <tr id="${row.id}">
                                        <th class="col-auto d-none d-lg-table-cell">${row.id}</th>
                                        <td class="col-auto d-none d-md-table-cell">게시판이름</td>
                                        <td class="col">
                                            <span class="title">${row.title}</span>
                                            <span>[${row.commentCount}]</span>
                                        </td>
                                        <td class="col-auto d-none d-md-table-cell">
                                            <span class="col-auto p-0">${row.nickname}</span>
                                        </td>
                                        <td class="col-auto">
                                            <span>${createDate}</span>
                                        </td>
                                        <td class="col-auto d-none d-lg-table-cell">
                                            <span>${row.view}</span>
                                        </td>
                                    </tr>
                                `;
                        });
                        document.querySelector(".freeBoard-list").innerHTML = boardHtml;

                        let boardPageHtml = ""; // 유저 검색 창 게시글 페이징
                        boardPageHtml += `
                                            <li class="page-item ${(res.boards.first) ? "disabled" : ""}">
                                                <a class="page-link" onclick="tab1(${res.boards.number - 1})">Previous</a>
                                            </li>
                                            `;

                        let startPage = (Math.floor((res.boards.number) / 5)) * 5;
                        let endPage = Math.min(startPage + 5, res.boards.totalPages);
                        for(let page = startPage; page < endPage ; page++){
                            boardPageHtml += `
                                                <li class="page-item ${(page == res.boards.number) ? 'active' : ''}">
                                                    <a class="page-link" onclick="tab1(${page})">${page + 1}</a>
                                                </li>
                                            `;
                        }

                        boardPageHtml += `
                                            <li class="page-item ${(res.boards.last) ? "disabled" : ""}">
                                                <a class="page-link" onclick="tab1(${res.boards.number + 1})">Next</a>
                                            </li>
                                        `;
                        document.querySelector(".board-page-list").innerHTML = boardPageHtml;

                        addEventToRows(); // row 클릭 이벤트 추가
                    }catch (error){
                        alert(error);
                        window.location.href = "/";
                    }
            }

            async function tab2(page){
                let userId = document.getElementById("userId").value;
                try{
                    const response = await fetch(`/api/admin/users/${userId}/comments?page=${page}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json",
                        }
                    });

                    const res = await response.json();
                    console.log(res);
                    document.getElementById("count").innerText = "댓글 : " + res.comments.totalElements + "개";

                    let commentHtml = ""; // 유저 검색 창 댓글
                    res.comments.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T,-]/g, "-").slice(2,10);

                        // 고유한 모달 ID 생성
                        commentHtml += `
                                    <tr id="${row.boardId}">
                                        <th class="col-auto">${row.boardId}</th>
                                        <td class=" col d-sm-table-cell">
                                            ${row.content}
                                        </td>
                                        <td class="col-auto">
                                            ${createDate}
                                        </td>
                                    </tr>
                                `;
                    });
                    document.querySelector(".freeBoardComment-list").innerHTML = commentHtml;

                    let commentPageHtml = ""; // 유저 검색 창 댓글 페이징
                    commentPageHtml += `
                                        <li class="page-item ${(res.comments.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab2(${res.comments.number - 1})">Previous</a>
                                        </li>
                                        `;

                    let startPage = (Math.floor((res.comments.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.comments.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        commentPageHtml += `
                                            <li class="page-item ${(page == res.comments.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="tab2(${page})">${page + 1}</a>
                                            </li>
                                        `;
                    }

                    commentPageHtml += `
                                        <li class="page-item ${(res.comments.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab2(${res.comments.number + 1})">Next</a>
                                        </li>
                                        `;
                    document.querySelector(".comment-page-list").innerHTML = commentPageHtml;

                    addEventToRows(); // row 클릭 이벤트 추가
                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }
            }
        </script>
    </head>
    <body>
        <input type="hidden" id="userId" th:value="${userId}">
        <div class="container">
            <h2 th:text="${title}"></h2>
            <div class="row" style="background:darkgray">
                <!-- 사용자 이미지 -->
                <div class="col-auto text-center">
                    <a>
                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="50px;" alt="사용자 이미지">
                    </a>
                </div>
                <!-- 닉네임과 작성한 글 수 -->
                <div class="col p-0">
                    <div class="row">
                        <div class="col-auto mb-3">
                            <h3 id="nickname"></h3>
                        </div>
                        <div class="col-auto d-flex ms-auto">
                            <a href="/admin">
                                <img src="https://cdn-icons-png.flaticon.com/128/12324/12324997.png" width="35px;" height="35px;">
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <p class="m-0" id="count"></p>
                    </div>
                </div>
            </div>
            <div class="row bg-body-tertiary">
                <nav class="navbar">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" onclick="tab1(0)" id="nav-freeBoard-tab" data-bs-toggle="tab" data-bs-target="#nav-freeBoard" type="button" role="tab" aria-controls="nav-freeBoard" aria-selected="true">작성글</button>
                        <button class="nav-link" onclick="tab2(0)" id="nav-freeBoardComment-tab" data-bs-toggle="tab" data-bs-target="#nav-freeBoardComment" type="button" role="tab" aria-controls="nav-freeBoardComment" aria-selected="false">댓글</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-freeBoard" role="tabpanel" aria-labelledby="nav-freeBoard-tab" tabindex="0">
                        <!--게시글 Detail-->
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th class="col-auto d-none d-lg-table-cell">번호</th>
                                    <th class="col-auto d-none d-md-table-cell ">분류</th>
                                    <th class="col">제목</th>
                                    <th class="col-auto d-none d-md-table-cell">작성자</th>
                                    <th class="col-auto d-md-table-cell">등록일</th>
                                    <th class="col-auto d-none d-lg-table-cell">조회</th>
                                </tr>
                            </thead>
                            <tbody class="freeBoard-list board-list"></tbody>
                        </table>
                        <!--게시글 페이징-->
                        <nav aria-label="">
                            <ul class="pagination justify-content-center board-page-list">
                            </ul>
                        </nav>
                    </div>
                    <div class="tab-pane fade" id="nav-freeBoardComment" role="tabpanel" aria-labelledby="nav-freeBoardComment-tab" tabindex="0">
                        <!--/* 댓글 렌더링 영역 */-->
                        <table class="table text-center">
                            <thead>
                            <tr>
                                <th class="col-auto">글 번호</th>
                                <th class="col">댓글</th>
                                <th class="col-auto">등록일</th>
                            </tr>
                            </thead>
                            <tbody class="freeBoardComment-list board-list"></tbody>
                        </table>
                        <!--댓글 페이징-->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center comment-page-list">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
