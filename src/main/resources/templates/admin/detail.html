<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                tab1(0);
            })

            function addEventToRows() {
                document.querySelectorAll(".card").forEach(function (card) { // tbody 내에 모든 tr 태그를 찾아서 for
                    card.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                        window.location.href = "/boards/" + card.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                    })
                })
            }

            // R(Read)
            async function tab1(page){
                let userId = document.getElementById("userId").value;
                try{
                    const response = await fetch(`/api/admin/users/${userId}/boards?page=${page}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json",
                        }
                    });

                    const res = await response.json();
                    document.getElementById("nickname").innerText = res.nickname;
                    document.getElementById("count").innerText = "게시글 : " + res.boards.totalElements + "개";

                    let boardHtml = "";
                    res.boards.content.forEach(row => {
                        let title = row.title.slice(0,15) + " ...";
                        let content = row.content.slice(0, 30) + " ...";
                        let createDate = row.createDate.replace(/[T,-]/g, " ").slice(2,16);

                        boardHtml += `
                                    <div class="card p-3" id=${row.id}>
                                            <div class="row">
                                                <div class="col-auto">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" alt="" width="30" height="30" class="rounded-circle">
                                                </div>
                                                ${row.nickname}
                                                <div class="col d-flex justify-content-end">
                                                    ${createDate}
                                                </div>
                                            </div>
                                            <div class="row">
                                                <strong class="">${title}</strong>
                                            </div>
                                            <div class="row">
                                                <span class="">${content}</span>
                                            </div>
                                            <div class="row">
                                                <div class="col-auto">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/9256/9256384.png" width="20px;">
                                                    ${row.commentCount}
                                                </div>
                                            </div>
                                    </div>
                                `;
                    });
                    document.querySelector(".board-list").innerHTML = boardHtml;

                    let boardPageHtml = ""; // 유저 검색 창 게시글 페이징
                    boardPageHtml += `
                                        <li class="page-item ${(res.boards.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.boards.number - 1})">Previous</a>
                                        </li>
                                        `;

                    let startPage = (Math.floor((res.boards.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.boards.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        boardPageHtml += `
                                            <li class="page-item ${(page == res.boards.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="tab1(${page})">${page + 1}</a>
                                            </li>
                                        `;
                    }

                    boardPageHtml += `
                                        <li class="page-item ${(res.boards.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.boards.number + 1})">Next</a>
                                        </li>
                                    `;
                    document.querySelector(".board_page_list").innerHTML = boardPageHtml;

                    addEventToRows(); // row 클릭 이벤트 추가
                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }
            }

            async function tab2(page){
                let userId = document.getElementById("userId").value;
                try{
                    const response = await fetch(`/api/admin/users/${userId}/comments?page=${page}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json",
                        }
                    });

                    const res = await response.json();
                    document.getElementById("count").innerText = "댓글 : " + res.comments.totalElements + "개";

                    let commentHtml = ""; // 유저 검색 창 댓글
                    res.comments.content.forEach(row => {
                        let content = row.content.replace(/\n/g, "<br>");

                        // 고유한 모달 ID 생성
                        commentHtml += `
                                    <div onclick="window.location.href = '/boards/' + ${row.boardId}">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-auto p-0">
                                                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="35">
                                                    </div>
                                                    <div class="col-auto p-0">
                                                        <span>${row.nickname}</span>
                                                    </div>
                                                    <div class="col-auto">
                                                        <span>|</span>
                                                    </div>
                                                    <div class="col-auto p-0"> <!-- 자동으로 남은 공간을 차지하게 함 -->
                                                        <span>${row.createDate.replace('T', ' ').slice(0, 19)}</span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <span>${content}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    `;
                    });
                    document.querySelector(".cm_list").innerHTML = commentHtml;

                    let commentPageHtml = ""; // 유저 검색 창 댓글 페이징
                    commentPageHtml += `
                                        <li class="page-item ${(res.comments.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab2(${res.comments.number - 1})">Previous</a>
                                        </li>
                                        `;

                    let startPage = (Math.floor((res.comments.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.comments.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        commentPageHtml += `
                                            <li class="page-item ${(page == res.comments.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="tab2(${page})">${page + 1}</a>
                                            </li>
                                        `;
                    }

                    commentPageHtml += `
                                        <li class="page-item ${(res.comments.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab2(${res.comments.number + 1})">Next</a>
                                        </li>
                                        `;
                    document.querySelector(".comment_page_list").innerHTML = commentPageHtml;

                    addEventToRows(); // row 클릭 이벤트 추가
                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }
            }
        </script>
    </head>
    <body>
        <input type="hidden" id="userId" th:value="${userId}">
        <div class="container-md">
            <div class="col-lg-8 m-auto p-3 m-0">
                <div class="row" style="background:darkgray">
                    <!-- 사용자 이미지 -->
                    <div class="col-auto text-center">
                        <a href="/static">
                            <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="50px;" alt="사용자 이미지">
                        </a>
                    </div>
                    <!-- 닉네임과 작성한 글 수 -->
                    <div class="col p-0">
                        <div class="row">
                            <div class="col-auto">
                                <h3 id="nickname"></h3>
                                <br>
                            </div>
                            <div class="col d-flex justify-content-end">
                                <a href="/admin">
                                    <img src="https://cdn-icons-png.flaticon.com/128/12324/12324997.png" width="35px;" height="35px;">
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <p class="m-0" id="count"></p>
                        </div>
                    </div>
                </div>

                <div class="row bg-body-tertiary">
                    <nav class="navbar">
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" onclick="tab1(0)" id="nav-board-tab" data-bs-toggle="tab" data-bs-target="#nav-board" type="button" role="tab" aria-controls="nav-board" aria-selected="true">작성글</button>
                            <button class="nav-link" onclick="tab2(0)" id="nav-comment-tab" data-bs-toggle="tab" data-bs-target="#nav-comment" type="button" role="tab" aria-controls="nav-comment" aria-selected="false">댓글</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-board" role="tabpanel" aria-labelledby="nav-board-tab" tabindex="0">
                            <!--게시글 Detail-->
                            <div class="board-list"></div>

                            <!--게시글 페이징-->
                            <nav aria-label="">
                                <ul class="pagination justify-content-center page_list board_page_list">
                                </ul>
                            </nav>
                        </div>
                        <div class="tab-pane fade" id="nav-comment" role="tabpanel" aria-labelledby="nav-comment-tab" tabindex="0">
                            <!--/* 댓글 렌더링 영역 */-->
                            <div class="cm_list"></div>
                            <!--댓글 페이징-->
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center page_list comment_page_list">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
