<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/account/logout.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                tab1("", 0, "");
            })

            function addEventToRows(){
                document.querySelectorAll("tbody tr").forEach(function (tr){
                    tr.addEventListener("click", function (){
                        window.location.href = "/admin/users/" + tr.getAttribute("id");
                    })
                })
            }

            // R(Read)
            function search(){
                // 옵션 선택 요소의 value 값을 가져옵니다.
                var option = document.querySelector("#option").value;
                // 검색어 입력란의 value 값을 가져옵니다.
                var keyword = document.querySelector("#keyword").value;

                tab1(keyword, 0, option);
            }

            async function tab1(keyword, page, option){
                let _csrf = document.getElementById("_csrf").value;

                try{
                    const response = await fetch("/api/admin/users", {
                        method : "POST",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        },
                        body : JSON.stringify({
                            keyword : keyword,
                            page : page,
                            option : option
                        })
                    });

                    const res = await response.json();

                    let usersListHtml = "";
                    res.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T.-]/g, ' ').slice(2, 16);
                        usersListHtml += `
                                <tr id="${row.id}">
                                    <th scope="row">${row.id}</th>
                                    <td>${row.role}</td>
                                    <td>${row.nickname}</td>
                                    <td>${row.userId}</td>
                                    <td>${row.age}</td>
                                    <td>${row.gender}</td>
                                    <td>${createDate}</td>
                                    <td>${row.active}</td>
                                </tr>
                            `;
                    })
                    document.querySelector(".users-list").innerHTML = usersListHtml;

                    let usersPageHtml = "";
                    usersPageHtml += `
                                        <li class="page-item ${(res.first) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.number - 1})">Previous</a>
                                        </li>
                                        `;

                    let startPage = (Math.floor((res.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        usersPageHtml += `
                                            <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                                <a class="page-link" onclick="tab1(${page})">${page + 1}</a>
                                            </li>
                                        `;
                    }

                    usersPageHtml += `
                                        <li class="page-item ${(res.last) ? "disabled" : ""}">
                                            <a class="page-link" onclick="tab1(${res.number + 1})">Next</a>
                                        </li>
                                        `;
                    document.querySelector(".users_page_list").innerHTML = usersPageHtml;

                    addEventToRows(); // row 클릭 이벤트 추가
                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }
            }
        </script>
    </head>
    <body>
        <input type="hidden" id="_csrf" th:value="${_csrf.token}">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-md col-lg-8 m-auto">
                <a class="navbar-brand" href="/">홈</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="--bs-scroll-height: 100px;">
                        <li>
                            <button onclick="tab1('', 0, '')" class="nav-link active" id="v-pills-tab1" data-bs-toggle="pill" data-bs-target="#v-pills-1" type="button" role="tab" aria-controls="v-pills-1" aria-selected="true">전체 회원</button>
                        </li>
                        <li>
                            <button class="nav-link" id="v-pills-tab2" data-bs-toggle="pill" data-bs-target="#v-pills-2" type="button" role="tab" aria-controls="v-pills-2" aria-selected="false">사용자 검색</button>
                        </li>
                    </ul>

                    <div sec:authorize="isAuthenticated()">
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-black text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                <strong>mdo</strong>
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser1">
                                <li>
                                    <a sec:authorize="isAuthenticated()" class="dropdown-item" id="logoutBtn">로그아웃</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 탭 패널 -->
        <div class="container">
            <div class="row justify-content-center">
                <h3>사용자 관리</h3>

                <!--탭 내용-->
                <div class="col tab-content" id="v-pills-tabContent">
                    <!--탭1-->
                    <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel" aria-labelledby="v-pills-tab1" tabindex="0">
                        <!--검색-->
                        <div class="row">
                            <div class="col-lg-7 col-md-5"></div>
                            <div class="col-lg-5 col-md-7">
                                <div class="row">
                                    <form class="d-flex" role="search">
                                        <div class="col-3">
                                            <select class="form-select" id="option">
                                                <option value="1">닉네임</option>
                                                <option value="2">아이디</option>
                                            </select>
                                        </div>
                                        <div class="col-7">
                                            <input class="form-control me-2" type="search" id="keyword" aria-label="Search">
                                        </div>
                                        <div class="col-2">
                                            <button class="btn btn-outline-success" type="button" onclick="search()">검색</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <br>

                        <!--회원 테이블-->
                        <table class="table text-center">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">회원 권한</th>
                                <th scope="col">닉네임</th>
                                <th scope="col">아이디</th>
                                <th scope="col">나이</th>
                                <th scope="col">성별</th>
                                <th scope="col">가입날짜</th>
                                <th scope="col">계정 활성화</th>
                            </tr>
                            </thead>
                            <tbody class="users-list"></tbody>
                        </table>
                        <!--댓글 페이징-->
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center page_list users_page_list">
                            </ul>
                        </nav>
                    </div>

                    <!--탭2-->
                    <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-tab2" tabindex="0">
                        ㄴㄴㄴㄴ
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
