<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/mobile/font.css" rel="stylesheet">
    <script src="/account/logout.js"></script>
</head>
<body>
<input type="hidden" class="_csrf" th:value="${_csrf.token}">
<div class="container-fluid">
    <div class="row vh-100">
        <!--왼쪽 화면-->
        <div class="d-none d-xxl-flex flex-column flex-shrink-0 p-3 text-bg-dark text-center" style="width: 280px; height: 100%;">
            <div class="d-flex">
                <a href="/admin" class="text-white text-decoration-none">
                    <span class="fs-4">관리자 페이지</span>
                </a>
                <div class="ms-auto">
                    <a href="/" class="">
                        <img src="https://cdn-icons-png.flaticon.com/128/12324/12324997.png" width="35px;" height="35px;" style="background-color: white; border-radius: 5px;">
                    </a>
                </div>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/#" class="nav-link active" aria-current="page">
                        관리자 홈
                    </a>
                </li>
                <li>
                    <a href="/admin/userManagement" class="nav-link text-white">
                        회원 관리
                    </a>
                </li>
                <li>
                    <a href="/admin/blacklist" class="nav-link text-white">
                        블랙리스트 관리
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="32" height="32" class="rounded-circle me-2">
                        <strong>mdo</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                        <li><a class="dropdown-item" href="#">마이페이지</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="logoutBtn">로그아웃</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--오른쪽 화면-->
        <div class="col p-0" style="background-color: #eee">
            <!--모바일-->
            <div class="d-xxl-none">
                <nav class="navbar navbar-expand-xxl bg-dark border-bottom border-body" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav me-auto mb-2 mb-xxl-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">관리자 홈</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin/userManagement">회원 관리</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="row m-0">
                <h1>관리자 홈 내용은 나중에 작성</h1>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
