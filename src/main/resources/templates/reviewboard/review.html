<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function (){ // 브라우저 내용이 모두 로드될 때 까지 지연
            document.querySelectorAll("tbody tr").forEach(function (tr){ // tbody 내에 모든 tr 태그를 찾아서 for
                tr.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/review/" + tr.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        })
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>닉네임</th>
                <th>제목</th>
                <th>내용</th>
                <th>날짜</th>
                <th>평점</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}" th:id="${board.getId()}">
                <td th:text="${board.getNickname()}"></td>
                <td th:text="${board.getTitle()}"></td>
                <td th:text="${board.getContent()}"></td>
                <td th:text="${board.getCreateDate() != null ? #temporals.format(board.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
                <td th:text="${board.getReviewScore()}"></td>
            </tr>
        </tbody>
    </table>

    <div sec:authorize="isAuthenticated()">
        <a class="btn btn-primary" href="/review/create">글쓰기</a>
    </div>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
