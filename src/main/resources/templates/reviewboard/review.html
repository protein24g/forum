<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <div>
        <span th:text="${nickname} + '님 어서오세요.'"></span>review
    </div>


    <div sec:authorize="isAuthenticated()">
        <a type="btn" href="/review/create">글쓰기</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>닉네임</th>
            <th>제목</th>
            <th>내용</th>
            <th>생성 날짜</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.nickname}">닉네임</td>
            <td th:text="${board.title}">제목</td>
            <td th:text="${board.content}">내용</td>
            <td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">생성 날짜</td>
            <td th:text="${board.reviewScore}">평점</td>
        </tr>
        </tbody>
    </table>

</div>






<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
