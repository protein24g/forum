<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">

    <form>
        <div class="mb-3 mt-3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" th:value="${review.getTitle()}" disabled>
        </div>
        <div class="mb-3 mt-3">
            <label class="form-label">내용</label>
            <input type="text" class="form-control" th:value="${review.getContent()}" disabled>
        </div>
    </form>

    <br>
    <!-- 관리자 권한을 가진 사용자만 댓글 작성 폼 보이도록 조건 추가 -->
    <div sec:authorize="isAuthenticated()">
        <div class="card">
            <div class="card-body">
                댓글
                <form th:action="'/review/' + ${review.getId()} + '/comments'" method="post">
                    <div class="mb-3 mt-3">
                        <input type="text" name="content" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">작성</button>
                </form>
            </div>
        </div>
    </div>

    <br>
    <hr>

    <div th:each="comment : ${comments}" class="row"> <!-- 각 댓글마다 row로 시작 -->
        <div class="col"> <!-- col로 전체 너비를 차지하도록 설정 -->
            <div class="card">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="40">
                        </div>
                        <div class="col">
                            <div class="row justify-content-start">
                                <p th:text="${comment.getNickname()}"></p>
                            </div>
                        </div>
                    </div>
                    <div th:text="${comment.getContent()}"></div>
                    <div th:text="${comment.getCreateDate() != null ? #temporals.format(comment.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div th:if="${isUser}">
            <a class="btn btn-primary" th:href="@{'/review/edit/' + ${review.getId()}}">수정</a>
        </div>
    </div>

    <br>
    <a class="btn btn-primary" href="/review">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
