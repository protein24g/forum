<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        window.onload = () => {
            findAllComment(0);
            loadReviewDetails();
        }

        // Detail 페이지 로드
        function loadReviewDetails(){
            const reviewId = $("#reviewId").val();
            $.ajax({
                url : `/api/review/${reviewId}`,
                type : "GET",
                dataType : "json",
                success : function (res){
                    console.log(res.content);
                    document.getElementById("createDate").innerText = res.createDate;
                    document.getElementById("nickname").innerText = res.nickname;
                    document.getElementById("view").innerText = res.view;
                    document.getElementById("title").innerText = res.title;
                    document.getElementById("riview_content").innerText = res.content;
                },
                error : function (error){
                    console.log("detail " + error);
                }
            })
        }


        // C(Create)
        function submitComment(e){
            e.preventDefault();
            let reviewId = $("#reviewId").val();
            let content = $("#content").val();
            let _csrf = $("#_csrf").val();
            $.ajax({
                url : `/review/${reviewId}/comments`,
                type : "POST",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : _csrf
                },
                data : JSON.stringify({ content : content }),
                success : function (res){
                    // 가정: 성공 응답(response)가 JSON 객체일 때, 댓글 내용 출력
                    // 실제로 서버에서 JSON 응답을 보내는 경우, 아래와 같이 응답을 JSON으로 간주하고 처리
                    console.log("댓글 작성완료");
                    $("#content").val('');
                    findAllComment();
                },
                error : function(xhr){
                    // 오류 발생 시 서버에서 보낸 에러 메시지 출력
                    console.log("C " + xhr.responseText);
                }
            })
        }

        // R(Read)
        function openModal(commentNum, content) {
            // 모달 내의 textarea에 댓글의 내용을 설정
            $("#edit-content").val(content);

            // '작성' 버튼에 onclick 이벤트 리스너 설정
            // editComment 함수를 호출하도록 설정하며, commentNum을 인자로 전달
            document.getElementById("editCommentButton").onclick = function() {
                editComment(commentNum);
            };
        }

        function findAllComment(page){
            let reviewId = $("#reviewId").val();

            $.ajax({
                url : `/review/${reviewId}/comments`,
                type : "GET",
                dataType : "json",
                data : {
                    page : page,
                },
                success : function (res){
                    console.log(res);
                    if(!res.content.length){
                        document.querySelector('.cm_list').innerHTML = '<div class="cm_none"><p>등록된 댓글이 없습니다.</p></div>';
                        return false;
                    }else {
                        // 렌더링 할 HTML을 저장할 변수
                        let commentHtml = ``;

                        res.content.forEach(row => {
                            // 고유한 모달 ID 생성
                            commentHtml += `
                                <div class="row">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-auto p-0">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="35">
                                                </div>
                                                <div class="col-auto p-0 me-3">
                                                    <span>${row.nickname}</span>
                                                </div>
                                                <div class="col-auto p-0 pe-1">
                                                    <span>|</span>
                                                </div>
                                                <div class="col"> <!-- 자동으로 남은 공간을 차지하게 함 -->
                                                </div>
                                `;
                            if(row.author) {
                                commentHtml += `
                                                <div class="col-auto d-flex">
                                                    <!-- Button trigger modal -->
                                                    <div class="pe-1">
                                                        <button onclick="openModal(${row.id}, '${row.content}')" type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#modalView">
                                                            <span>수정</span>
                                                        </button>
                                                        <button onclick="deleteComment(${row.id})" type="button" class="btn btn-sm btn-outline-danger">
                                                            <span>삭제</span>
                                                        </button>
                                                    </div>


                                                </div>
                                `;
                            }
                                commentHtml += `
                                            </div>
                                            <div class="row">
                                                <span class="p-0">${row.content}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                `;
                        });
                        document.querySelector(".cm_list").innerHTML = commentHtml;
                    }

                    let pageHtml = "";
                    pageHtml += `
                        <li class="page-item ${(res.first) ? "disabled" : ""}">
                            <a class="page-link" onclick="findAllComment(${res.number - 1})"">Previous</a>
                        </li>
                        `;

                    let startPage = Math.max(0, res.number - 5);
                    let endPage = Math.min(res.totalPages, res.number + 5);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                            <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                <a class="page-link" onclick="findAllComment(${page})">${page + 1}</a>
                            </li>
                        `;
                    }

                    pageHtml += `
                        <li class="page-item ${(res.last) ? "disabled" : ""}">
                            <a class="page-link" onclick="findAllComment(${res.number + 1})">Previous</a>
                        </li>
                    `;

                    document.querySelector(".page_list").innerHTML = pageHtml;
                },
                error : function (request, status, error){
                    console.log("R " + error);
                }
            })
        }

        // U(Update)
        function editComment(id){
            event.preventDefault(); // 폼 기본 동작 방지
            let commentNum = id;
            let content = $("#edit-content").val();
            let _csrf = $("#_csrf").val();

            $.ajax({
                url : `/comment/edit/${commentNum}`,
                type : "POST",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : _csrf
                },
                data : JSON.stringify({ content : content }),
                success : function(){
                    console.log("댓글 수정완료");
                    // Bootstrap 모달의 경우, 모달을 닫을 때 단순히 스타일을 변경하여 숨기는 것 이외에도 Bootstrap 자체적으로 처리해야 하는 이벤트와 클래스가 있어서 이렇게 사용
                    let myModal = document.getElementById("modalView");
                    // Bootstrap Modal 인스턴스를 생성합니다.
                    let modalInstance = bootstrap.Modal.getInstance(myModal);

                    // 모달을 닫습니다.
                    modalInstance.hide();
                    //댓글 리스트 함수 호출
                    findAllComment();
                },
                error : function (msg){
                    console.log("U " + msg);
                    window.location.href = "/";
                }
            })
        }

        // D(Delete)
        function deleteComment(id){
            let isChk = false;
            if (!confirm("삭제하시겠습니까?")){ return; }
            let commentNum = id;
            let _csrf = $("#_csrf").val();

            $.ajax({
                url : `/comment/delete/${commentNum}`,
                type : "POST",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : _csrf
                },
                success : function (url){
                    console.log("댓글 삭제 성공");
                    window.location.href = url;
                },
                error : function (msg){
                    console.log("D " + msg);
                    window.location.href = "/";
                }
            })
        }
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<input type="hidden" id="reviewId" th:value="${reviewId}">
<input type="hidden" id="_csrf" name="_csrf" th:value="${_csrf.token}">

<div class="container">

    <table class="table table-bordered text-center">
        <tr>
            <td class="table-active col-2">
                <span>상품</span>
            </td>
            <td class="col-4">
                <span>반팔티</span>
            </td>
            <td class="table-active col-2">
                <span>등록일</span>
            </td>
            <td class="col-4">
                <span id="createDate"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>작성자</span>
            </td>
            <td class="col-4">
                <span id="nickname"></span>
            </td>
            <td class="table-active col-2">
                <span>조회</span>
            </td>
            <td class="col-4">
                <span id="view"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>제목</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" id="title" style="text-align: left;"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>내용</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" id="riview_content" style="text-align: left;"></span>
            </td>
        </tr>
    </table>

    <!-- 로그인을 한 사용자만 댓글 작성 폼 보이도록 조건 추가 -->
    <div sec:authorize="isAuthenticated()">
        <div class="d-flex justify-content-end" th:if="${writer == #authentication.principal.username}"> <!-- 글 작성자라면 수정 가능 -->
            <a class="btn btn-primary" th:href="@{'/review/edit/' + ${reviewId}}">수정</a>
        </div>
        <br>
        <hr>
        <form onsubmit="submitComment(event);">
            <div class="d-flex">
                <textarea class="col-11" name="content" id="content"></textarea>
                <input class="col-1 btn btn-primary" type="submit" value="작성">
            </div>
        </form>
        <br>
    </div>

    <!--/* 댓글 렌더링 영역 */-->
    <div class="cm_list">

    </div>

    <!-- Modal -->
    <div>
        <form>
            <div class="modal fade" id="modalView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title fs-5" id="exampleModalLabel">수정</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <textarea class="form-control" name="content" id="edit-content"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary" id="editCommentButton">작성</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--페이징-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center page_list">
        </ul>
    </nav>

    <br>
    <a class="btn btn-primary" href="/review">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
