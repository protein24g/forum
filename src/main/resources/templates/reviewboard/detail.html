<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 페이지 로드시 호출되는 함수
        $(document).ready(function (){
            getReviewDetails();
            getAllComment(0);
        })

        // -------------- //
        function editReview(){
            $("#edit_title").val($("#title").text())
            $("#edit_review_content").val($("#review_content").text())

            document.getElementById("editReviewButton").onclick = function () {
                updateReview();
            }
        }

        function editComment(commentId, content) {
            // 모달 내의 textarea에 댓글의 내용을 설정
            $("#edit_content").val(content);

            // '작성' 버튼에 onclick 이벤트 리스너 설정
            // editComment 함수를 호출하도록 설정하며, commentId을 인자로 전달
            document.getElementById("editCommentButton").onclick = function() {
                updateComment(commentId);
            };
        }
        // -------------- //

        // C(Create)
        function createUserComment(){
            let reviewId = $("#reviewId").val();
            let comment_content = $("#comment_content").val();
            let _csrf = $("#_csrf").val();
            $.ajax({
                url : `/api/reviews/${reviewId}/comments`,
                type : "POST",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : `${_csrf}`
                },
                data : JSON.stringify({ content : `${comment_content}` }),
                success : function (res){
                    if (res.startsWith('<!doctype html>')) {
                        alert('로그인 후 이용하세요');
                        window.location.href = "/login";
                    } else {
                        alert(res);
                        $("#comment_content").val('');
                        getAllComment(0);
                    }
                },
                error : function (res){
                    alert(res.statusText);
                    window.location.href = "/login";
                }
            })
        }

        // R(Read)
        function getReviewDetails(){ // 게시글 Detail
            let reviewId = $("#reviewId").val();
            $.ajax({
                url : `/api/reviews/${reviewId}`,
                type : "GET",
                dataType : "json",
                success : function (res){
                    document.getElementById("createDate").innerText = res.createDate.replace('T', ' ').slice(0, 19);
                    document.getElementById("nickname").innerText = res.nickname;
                    document.getElementById("view").innerText = res.view;
                    document.getElementById("title").innerText = res.title;
                    document.getElementById("review_content").innerText = res.content;
                },
                error : function (res){
                    alert(res.statusText);
                    window.location.href = "/";
                }
            })
        }

        function getAllComment(page){
            let reviewId = $("#reviewId").val();

            $.ajax({
                url : `/api/reviews/${reviewId}/comments`,
                type : "GET",
                dataType : "json",
                data : {
                    page : page
                },
                success : function (res){
                    if(!res.content.length){
                        $('.cm_list').html('<div class="cm_none"><p>등록된 댓글이 없습니다.</p></div>');
                        return false;
                    }else {
                        // 렌더링 할 HTML을 저장할 변수
                        let commentHtml = ``;

                        res.content.forEach(row => {
                            // 고유한 모달 ID 생성
                            commentHtml += `
                        <div class="row">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-auto p-0">
                                            <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="35">
                                        </div>
                                        <div class="col-auto p-0 me-3">
                                            <span>${row.nickname}</span>
                                        </div>
                                        <div class="col-auto p-0 pe-1">
                                            <span>|</span>
                                        </div>
                                        <div class="col"> <!-- 자동으로 남은 공간을 차지하게 함 -->
                                            <span>${row.createDate.replace('T', ' ').slice(0, 19)}</span>
                                        </div>
                    `;
                            if(row.author) {
                                commentHtml += `
                                        <div class="col-auto d-flex">
                                            <!-- Button trigger modal -->
                                            <div class="pe-1">
                                                <button onclick="editComment(${row.id}, \`${escapeHtml(row.content)}\`)" type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#comment_modalView">
                                                    <span>수정</span>
                                                </button>
                                                <button onclick="deleteComment(${row.id})" type="button" class="btn btn-sm btn-outline-danger">
                                                    <span>삭제</span>
                                                </button>
                                            </div>
                                        </div>
                        `;
                            }
                            commentHtml += `
                                    </div>
                                    <div class="row">
                                        <span class="p-0">${escapeHtml(row.content)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `;
                        });
                        $(".cm_list").html(commentHtml);
                    }

                    let pageHtml = "";
                    pageHtml += `
                <li class="page-item ${res.first ? "disabled" : ""}">
                    <a class="page-link" onclick="getAllComment(${res.number - 1})">Previous</a>
                </li>
                `;

                    let startPage = Math.max(0, res.number - 5);
                    let endPage = Math.min(res.totalPages, res.number + 5);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                    <li class="page-item ${page == res.number ? 'active' : ''}">
                        <a class="page-link" onclick="getAllComment(${page})">${page + 1}</a>
                    </li>
                `;
                    }

                    pageHtml += `
                <li class="page-item ${res.last ? "disabled" : ""}">
                    <a class="page-link" onclick="getAllComment(${res.number + 1})">Next</a>
                </li>
            `;

                    $(".page_list").html(pageHtml);
                },
                error : function (res){
                    alert(res.statusText);
                    window.location.href = "/";
                }
            });
        }

        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // U(Update)
        function updateReview() {
            let reviewId = $("#reviewId").val();
            let _csrf = $("#_csrf").val();

            // Bootstrap 모달의 경우, 모달을 닫을 때 단순히 스타일을 변경하여 숨기는 것 이외에도 Bootstrap 자체적으로 처리해야 하는 이벤트와 클래스가 있어서 이렇게 사용
            let myModal = document.getElementById("review_modalView");
            // Bootstrap Modal 인스턴스를 생성합니다.
            let modalInstance = bootstrap.Modal.getInstance(myModal);

            $.ajax({
                url : `/api/reviews/${reviewId}`,
                type : "PATCH",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : `${_csrf}`
                },
                data : JSON.stringify({
                    "title" : $("#edit_title").val(),
                    "content" : $("#edit_review_content").val()
                }),
                success : function (res){
                    alert(res);
                    // 모달을 닫습니다.
                    modalInstance.hide();
                    getReviewDetails();
                },
                error : function (res){
                    if(res.statusText === 'error'){
                        alert("로그인 후 이용하세요");
                        modalInstance.hide();
                        window.location.href = "/login";
                    }
                }
            })
        }

        function updateComment(id){
            let commentId = id;
            let content = $("#edit_content").val();
            let _csrf = $("#_csrf").val();

            // Bootstrap 모달의 경우, 모달을 닫을 때 단순히 스타일을 변경하여 숨기는 것 이외에도 Bootstrap 자체적으로 처리해야 하는 이벤트와 클래스가 있어서 이렇게 사용
            let myModal = document.getElementById("comment_modalView");
            // Bootstrap Modal 인스턴스를 생성합니다.
            let modalInstance = bootstrap.Modal.getInstance(myModal);

            $.ajax({
                url : `/api/comments/${commentId}`,
                type : "PATCH",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : `${_csrf}`
                },
                data : JSON.stringify({ content : `${content}` }),
                success : function(res){
                    alert(res);
                    // 모달을 닫습니다.
                    modalInstance.hide();
                    //댓글 리스트 함수 호출
                    getAllComment();
                },
                error : function (res){
                    if(res.statusText === 'error'){
                        alert("로그인 후 이용하세요");
                        window.location.href = "/login";
                    }
                }
            })
        }

        // D(Delete)
        function deleteComment(id){
            if (!confirm("삭제하시겠습니까?")){ return; }
            let commentId = id;
            let _csrf = $("#_csrf").val();

            $.ajax({
                url : `/api/comments/${commentId}`,
                type : "DELETE",
                contentType : "application/json",
                headers : {
                    "X-CSRF-TOKEN" : `${_csrf}`
                },
                success : function (res){
                    alert(res);
                    getAllComment();
                },
                error : function (res){
                    if(res.statusText === 'error'){
                        alert("로그인 후 이용하세요");
                        window.location.href = "/login";
                    }
                }
            })
        }
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<input type="hidden" id="reviewId" th:value="${reviewId}">
<input type="hidden" id="_csrf" th:value="${_csrf.token}">

<div class="container">

    <!-- 게시글 Detail -->
    <table class="table table-bordered text-center">
        <tr>
            <td class="table-active col-2">
                <span>상품</span>
            </td>
            <td class="col-4">
                <span>반팔티</span>
            </td>
            <td class="table-active col-2">
                <span>등록일</span>
            </td>
            <td class="col-4">
                <span id="createDate"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>작성자</span>
            </td>
            <td class="col-4">
                <span id="nickname"></span>
            </td>
            <td class="table-active col-2">
                <span>조회</span>
            </td>
            <td class="col-4">
                <span id="view"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>제목</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" id="title" style="text-align: left;"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>내용</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" id="review_content" style="text-align: left;"></span>
            </td>
        </tr>
    </table>

    <!-- 로그인 한 사용자만 보이는 댓글 작성, 수정, 삭제 -->
    <div sec:authorize="isAuthenticated()">

        <!-- 댓글 수정, 삭제 -->
        <div class="d-flex justify-content-end" th:if="${writer == #authentication.principal.username}"> <!-- 글 작성자라면 수정 가능 -->
            <!-- Button trigger modal -->
            <button type="button" onclick="editReview()" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#review_modalView">
                수정
            </button>

            <!-- 게시글 수정 Modal -->
            <div class="modal fade" id="review_modalView" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">수정</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label>제목</label>
                            <textarea type="text" class="form-control" id="edit_title"></textarea>
                            <label>내용</label>
                            <textarea type="text" class="form-control" id="edit_review_content"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                            <button type="button" class="btn btn-primary" id="editReviewButton">작성</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <hr>

        <!-- 댓글 작성-->
        <form>
            <div class="d-flex">
                <textarea class="col-11" id="comment_content"></textarea>
                <input class="col-1 btn btn-primary" type="button" onclick="createUserComment()" value="작성">
            </div>
        </form>
        <br>
    </div>

    <!--/* 댓글 렌더링 영역 */-->
    <div class="cm_list">

    </div>

    <!-- 댓글 수정 Modal -->
    <div>
        <div class="modal fade" id="comment_modalView" tabindex="-1" aria-labelledby="comment_modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="comment_modal">수정</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" name="content" id="edit_content"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" id="editCommentButton">작성</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--페이징-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center page_list">
        </ul>
    </nav>

    <br>
    <a class="btn btn-primary" href="/reviews">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
