<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            document.getElementById("deleteBtn").addEventListener("click", function (){
                var isConfirmed = confirm("삭제하시겠습니까?");

                // 사용자가 '확인'을 눌렀을 경우
                if (isConfirmed) {
                    // 폼 제출
                    document.getElementById("deleteForm").submit();
                }
            })
        })
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">

    <table class="table table-bordered text-center">
        <tr>
            <td class="table-active col-2">
                <span>상품</span>
            </td>
            <td class="col-4">
                <span>반팔티</span>
            </td>
            <td class="table-active col-2">
                <span>등록일</span>
            </td>
            <td class="col-4">
                <div th:text="${review.getCreateDate() != null ? #temporals.format(review.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></div>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>작성자</span>
            </td>
            <td class="col-4">
                <span th:text="${review.getNickname()}"></span>
            </td>
            <td class="table-active col-2">
                <span>조회</span>
            </td>
            <td class="col-4">0</td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>제목</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" th:text="${review.getTitle()}" style="text-align: left;"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>내용</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" th:text="${review.getContent()}" style="text-align: left;"></span>
            </td>
        </tr>
    </table>
    <div sec:authorize="isAuthenticated()">
        <div class="d-flex justify-content-end" th:if="${review.getNickname() == #authentication.principal.username}"> <!-- 글 작성자라면 수정 가능 -->
            <a class="btn btn-primary" th:href="@{'/review/edit/' + ${review.getId()}}">수정</a>
        </div>
    </div>

    <!-- 로그인을 한 사용자만 댓글 작성 폼 보이도록 조건 추가 -->
    <div sec:authorize="isAuthenticated()">
        <br>
        <hr>
        <form th:action="'/review/' + ${review.getId()} + '/comments'" method="post">
            <div class="d-flex">
                <textarea class="col-11" name="content"></textarea>
                <input class="col-1 btn btn-primary" type="submit" value="작성">
            </div>
        </form>
        <br>
    </div>

    <!-- 댓글 리스트 -->
    <div th:each="comment : ${comments}" class="row"> <!-- 각 댓글마다 row로 시작 -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-auto p-0">
                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="35">
                    </div>
                    <div class="col-auto p-0 me-3">
                        <span th:text="${comment.getNickname()}"></span>
                    </div>
                    <div class="col-auto p-0 pe-1">
                        <span>|</span>
                    </div>
                    <div class="col"> <!-- 자동으로 남은 공간을 차지하게 함 -->
                        <span th:text="${comment.getCreateDate() != null ? #temporals.format(comment.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></span>
                    </div>

                    <div class="col-auto d-flex" sec:authorize="isAuthenticated()" th:if="${comment.getNickname() == #authentication.principal.username}">
                        <!-- Button trigger modal -->
                        <div class="pe-1">
                            <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <span>수정</span>
                            </button>
                        </div>

                        <!-- Modal -->
                        <div>
                            <form th:action="'/comment/edit/' + ${comment.getId()}" method="post">
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h2 class="modal-title fs-5" id="exampleModalLabel">수정</h2>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <textarea class="form-control" name="content" th:text="${comment.getContent()}"></textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                                                <button type="submit" class="btn btn-primary">작성</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <form th:action="'/comment/delete/' + ${comment.getId()}" method="post" id="deleteForm">
                            <button type="button" id="deleteBtn" class="btn btn-sm btn-outline-danger">삭제</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <span class="p-0" th:text="${comment.getContent()}"></span>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:classappend="${!comments.hasPrevious()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/review/${review.getId()}(commentP=${comments.getNumber() - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == comments.number} ? 'active' : ''">
                <a class="page-link" th:text="${page} + 1" th:href="@{|?commentP=${page}|}"></a>
            </li>

            <li th:classappend="${!comments.hasNext()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/review/${review.getId()}(commentP=${comments.getNumber() + 1})}">Next</a>
            </li>

        </ul>
    </nav>

    <br>
    <a class="btn btn-primary" href="/review">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
