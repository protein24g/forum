<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<div th:if="${errorMessage}" th:text="${errorMessage}" id="errorMessage" style="display:none;"></div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let errorMessage = document.getElementById('errorMessage');
        if(errorMessage && errorMessage.innerText) {
            alert(errorMessage.innerText);
            window.location.href = '/review'; // 리다이렉트 경로 지정
        }
    });
</script>
<div class="container">
    <div class="card-body">
        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" th:value="${review.getTitle()}" value="${board.bno}" disabled>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">내용</label>
                <input type="text" class="form-control" th:value="${review.getContent()}" value="${board.bno}" disabled>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
