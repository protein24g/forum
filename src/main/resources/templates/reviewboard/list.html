<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            findAllReview();
        })

        // R(Read)
        function search(){
            // 옵션 선택 요소의 value 값을 가져옵니다.
            var optionValue = document.querySelector("select[name='option']").value;
            // 검색어 입력란의 value 값을 가져옵니다.
            var keyword = document.querySelector("input[name='keyword']").value;

            findAllReview(keyword, 0, optionValue);
        }

        function findAllReview(keyword, page, option){
            $.ajax({
                url : `/api/review`,
                type : "GET",
                dataType : "json",
                data : {
                    keyword : keyword,
                    page : page,
                    option : option
                },
                success : function (res) {
                    let reviewHtml = "";

                    res.content.forEach(row => {
                        reviewHtml += `
                            <tr id=${row.id}>
                                <td>${row.id}</td>
                                <td>${row.view}</td>
                                <td>${row.nickname}</td>
                                <td>${row.createDate}</td>
                                <td>${row.title} [${row.commentCount}]</td>
                            </tr>
                        `;
                    });

                    let pageHtml = "";
                    pageHtml += `
                        <li class="page-item ${(res.first) ? "disabled" : ""}">
                            <a class="page-link" onclick="findAllReview(${keyword}, ${res.number + 1}, ${option})">Previous</a>
                        </li>
                        `;

                    let startPage = Math.max(0, res.number - 5);
                    let endPage = Math.min(res.totalPages, res.number + 5);
                    for(let page = startPage; page < endPage ; page++){
                        pageHtml += `
                            <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                <a class="page-link" onclick="findAllReview(${keyword}, ${page}, ${option})">${page + 1}</a>
                            </li>
                        `;
                    }

                    pageHtml += `
                        <li class="page-item ${(res.last) ? "disabled" : ""}">
                            <a class="page-link" onclick="findAllReview(${keyword}, ${res.number + 1}, ${option})">Previous</a>
                        </li>
                    `;

                    document.querySelector(".review_list").innerHTML = reviewHtml;
                    document.querySelector(".page_list").innerHTML = pageHtml;
                    addClickEventToRows();
                },
                error: function (xhr, status, error) {
                    alert(xhr, status, error);
                }
            })
        }

        function addClickEventToRows() {
            document.querySelectorAll("tbody tr").forEach(function (tr) { // tbody 내에 모든 tr 태그를 찾아서 for
                tr.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/review/" + tr.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        }
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <br><br>
    <h2>리뷰</h2>
    <!--검색-->
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="row">
                <form action="/review" class="d-flex" role="search">
                    <div class="col-3">
                        <select class="form-select" name="option">
                            <option value="1">제목</option>
                            <option value="2">내용</option>
                        </select>
                    </div>
                    <div class="col-7">
                        <input class="form-control me-2" type="search" name="keyword" aria-label="Search">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-success" type="button" onclick="search()">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <!--게시글 상세정보-->
    <table class="table table-hover text-center">
        <thead class="table-light">
            <tr>
                <th class="col-1">#</th>
                <th class="col-1">조회수</th>
                <th class="col-2">닉네임</th>
                <th class="col-2">날짜</th>
                <th class="col-6">제목</th>
            </tr>
        </thead>
        <tbody class="review_list">
        </tbody>
    </table>

    <!--페이징-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center page_list">
        </ul>
    </nav>

    <div sec:authorize="isAuthenticated()">
        <a class="btn btn-primary" href="/review/create">글쓰기</a>
    </div>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
