<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function (){
            findAllReview();
        })

        function findAllReview(keyword, page, option){
            $.ajax({
                url : `/api/review`,
                type : "GET",
                dataType : "json",
                data : {
                    keyword : keyword,
                    page : page,
                    option : option
                },
                success : function (res){
                    console.log(res);
                    let reviewHtml = "";

                    res.content.forEach(row => {
                        console.log(row.title);
                        reviewHtml += `
                            <tr id=${row.id}>
                                <td>${row.id}</td>
                                <td>${row.view}</td>
                                <td>${row.nickname}</td>
                                <td>${row.createDate}</td>
                                <td>${row.title} [${row.commentCount}]</td>
                            </tr>
                        `;
                    });
                    document.querySelector(".review_list").innerHTML = reviewHtml;
                    addClickEventToRows();
                },
                error : function (xhr, status, error){
                    alert(xhr, status, error);
                }
            })
        }

        function addClickEventToRows(){
            document.querySelectorAll("tbody tr").forEach(function (tr){ // tbody 내에 모든 tr 태그를 찾아서 for
                console.log(tr);
                tr.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/review/" + tr.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        }
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <br><br>
    <h2>리뷰</h2>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="row">
                <form action="/review" class="d-flex" role="search">
                    <div class="col-3">
                        <select class="form-select" name="option">
                            <option value="1">제목</option>
                            <option value="2">내용</option>
                        </select>
                    </div>
                    <div class="col-7">
                        <input class="form-control me-2" type="search" name="keyword" aria-label="Search">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th class="col-1">#</th>
            <th class="col-1">조회수</th>
            <th class="col-2">닉네임</th>
            <th class="col-2">날짜</th>
            <th class="col-6">제목</th>
        </tr>
        </thead>
        <tbody class="review_list">
            <tr th:each="board : ${boards}" th:id="${board.getId()}">
                <td th:text="${board.getId()}"></td>
                <td th:text="${board.getView()}"></td>
                <td th:text="${board.getNickname()}"></td>
                <td th:text="${board.getCreateDate() != null ? #temporals.format(board.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
                <td th:text="${board.getTitle()} + ' [' + ${board.getCommentCount()} + ']'"></td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:classappend="${!boards.hasPrevious()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/review(page=${boards.getNumber() - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == boards.number} ? 'active' : ''">
                <a class="page-link" th:text="${page} + 1" th:href="@{|?page=${page}|}"></a>
            </li>

            <li th:classappend="${!boards.hasNext()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/review(page=${boards.getNumber() + 1})}">Next</a>
            </li>

        </ul>
    </nav>

    <div sec:authorize="isAuthenticated()">
        <a class="btn btn-primary" href="/review/create">글쓰기</a>
    </div>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
