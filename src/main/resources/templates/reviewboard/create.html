<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">

    <form action="/review/create" method="post">
        <div class="mb-3">

            <label for="exampleFormControlInput1" class="form-label" >제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="제목을 입력하세요.">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="내용을 입력하세요."></textarea>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button class="btn btn-primary" type="submit">작성</button>

    </form>

</div>






<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
