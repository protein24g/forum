<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function (){ // 브라우저 내용이 모두 로드될 때 까지 지연
            document.querySelectorAll("tbody tr").forEach(function (tr){ // tbody 내에 모든 tr 태그를 찾아서 for
                tr.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                    window.location.href = "/qna/" + tr.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        })
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <br><br>
    <h2>Q & A</h2>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <div class="row">
                <form action="/qna" class="d-flex" role="search">
                    <div class="col-3">
                        <select class="form-select" name="option">
                            <option value="1">제목</option>
                            <option value="2">내용</option>
                        </select>
                    </div>
                    <div class="col-7">
                        <input class="form-control me-2" type="search" name="keyword" aria-label="Search">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>

    <table class="table table-hover text-center">
        <thead class="table-light">
        <tr>
            <th>#</th>
            <th class="col-2">닉네임</th>
            <th class="col-2">날짜</th>
            <th>제목</th>
            <th class="col-1">처리상태</th>
            <th class="col-1">비공개</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boards}" th:id="${board.getId()}">
            <td th:text="${board.getId()}"></td>
            <td th:text="${board.getNickname()}"></td>
            <td th:text="${board.getCreateDate() != null ? #temporals.format(board.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></td>
            <td th:text="${board.getTitle()} + ' [' + ${board.getCommentCount()} + ']'"></td>
            <td style="vertical-align: middle">
                <img th:attr="src=${board.isCompleted()} ?
                    'https://cdn-icons-png.flaticon.com/128/11450/11450152.png' :
                    ''" width="20px;">
            </td>
            <td style="vertical-align: middle">
                <img th:attr="src=${board.isVisibility()} ?
                    'https://cdn-icons-png.flaticon.com/128/7269/7269275.png' :
                    ''" width="20px;">
            </td>
        </tr>
        </tbody>
    </table>


    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li th:classappend="${!boards.hasPrevious()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/qna(page=${boards.getNumber() - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == boards.number} ? 'active' : ''">
                <a class="page-link" th:text="${page} + 1" th:href="@{|?page=${page}|}"></a>
            </li>

            <li th:classappend="${!boards.hasNext()} ? disabled : '' " class="page-item">
                <a class="page-link" th:href="@{/qna(page=${boards.getNumber() + 1})}">Next</a>
            </li>

        </ul>
    </nav>

    <div sec:authorize="isAuthenticated()">
        <a class="btn btn-primary" href="/qna/create">글쓰기</a>
    </div>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
