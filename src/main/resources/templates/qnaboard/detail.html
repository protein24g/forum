<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">
    <div class="card-body">
        <form>
            <div class="mb-3 mt-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" th:value="${qna.getTitle()}" disabled>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">내용</label>
                <input type="text" class="form-control" th:value="${qna.getContent()}" disabled>
            </div>
        </form>
    </div>

    <br>
    <form th:action="'/qna/' + ${qna.getId()} + '/comments'" method="post">
        <div class="mb-3 mt-3">
            <label class="form-label">댓글</label>
            <input type="text" name="content" class="form-control">
        </div>
        <button type="submit">작성</button>
    </form>

    <a class="btn btn-primary" href="/qna">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
