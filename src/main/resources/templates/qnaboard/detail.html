<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">

    <table class="table table-bordered text-center">
        <tr>
            <td class="table-active col-2">
                <span>공개여부</span>
            </td>
            <td class="col-4">
                <span th:text="${qna.isVisibility() ? '비공개' : '공개'}"></span>
            </td>
            <td class="table-active col-2">
                <span>등록일</span>
            </td>
            <td class="col-4">
                <div th:text="${qna.getCreateDate() != null ? #temporals.format(qna.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></div>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>작성자</span>
            </td>
            <td class="col-4">
                <span th:text="${qna.getNickname()}"></span>
            </td>
            <td class="table-active col-2">
                <span>조회</span>
            </td>
            <td class="col-4">0</td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>제목</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" th:text="${qna.getTitle()}" style="text-align: left;"></span>
            </td>
        </tr>
        <tr>
            <td class="table-active col-2">
                <span>내용</span>
            </td>
            <td colspan="3">
                <span class="form-control-plaintext" th:text="${qna.getContent()}" style="text-align: left;"></span>
            </td>
        </tr>
    </table>

    <br>
    <!-- 로그인을 한 사용자만 댓글 작성 폼 보이도록 조건 추가 -->
    <div sec:authorize="isAuthenticated()">
        <br>
        <hr>
        <form th:action="'/review/' + ${qna.getId()} + '/comments'" method="post">
            <div class="d-flex">
                <textarea class="col-11" name="content"></textarea>
                <input class="col-1 btn btn-primary" type="submit" value="작성">
            </div>
        </form>
        <br>
    </div>

    <br>
    <hr>

    <div th:each="comment : ${comments}" class="row"> <!-- 각 댓글마다 row로 시작 -->
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-auto p-0">
                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" class="img-fluid" width="35">
                    </div>
                    <div class="col-auto p-0 me-3">
                        <span th:text="${comment.getNickname()}"></span>
                    </div>
                    <div class="col-auto p-0 pe-1">
                        <span>|</span>
                    </div>
                    <div class="col p-0"> <!-- 자동으로 남은 공간을 차지하게 함 -->
                        <span th:text="${comment.getCreateDate() != null ? #temporals.format(comment.getCreateDate(), 'yyyy-MM-dd HH:mm:ss') : ''}"></span>
                    </div>
                    <div class="col-auto" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
                        <button type="submit" class="btn btn-sm btn-outline-secondary">수정</button> <!-- btn-sm로 버튼 크기를 줄임-->
                        <button type="submit" class="btn btn-sm btn-outline-danger">삭제</button>
                    </div>
                </div>
                <div class="row">
                    <span th:text="${comment.getContent()}"></span>
                </div>
            </div>
        </div>
    </div>

    <br>
    <a class="btn btn-primary" href="/qna">목록</a>

</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
