<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            document.getElementById("write").addEventListener("click", function (){
                // confirm 함수를 사용해 확인 창 띄우기
                var isConfirmed = confirm("저장하시겠습니까?");

                // 사용자가 '확인'을 눌렀을 경우
                if (isConfirmed) {
                    // 폼 제출
                    document.getElementById("createForm").submit();
                }
            })

        })
    </script>
</head>

<body>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>

<div class="container">

    <form action="/qna/create" method="post" id="createForm">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" >제목</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" placeholder="제목을 입력하세요.">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="내용을 입력하세요."></textarea>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">

        <div class="form-check form-switch">
            <input class="form-check-input" name="visibility" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">비공개</label>
        </div>

        <button class="btn btn-primary" type="button" id="write">작성</button>
    </form>
</div>

<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
