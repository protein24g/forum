<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                myPageBoards(0);
            })

            function addEventToRows() {
                document.querySelectorAll(".board-list tr").forEach(function (row) { // tbody 내에 모든 tr 태그를 찾아서 for
                    row.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                        window.location.href = "/boards/" + row.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                    })
                })
            }

            async function myPageBoards(page){
                let id = document.querySelector("#id").value;
                try{
                    const response = await fetch(`/api/mypage/boards?id=${id}&page=${page}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json"
                        }
                    });

                    const res = await response.json();
                    console.log(res);

                    let boardHtml = "";
                    res.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T,-]/g, " ").slice(2,16);
                        boardHtml += `
                                    <tr id="${row.id}">
                                        <th class="col-auto d-none d-lg-table-cell">${row.id}</th>
                                        <td class="col-auto d-none d-md-table-cell text-truncate">게시판이름</td>
                                        <td class="text-truncate col-auto">
                                            <strong>${row.title}</strong>
                                        </td>
                                        <td class="text-truncate col-auto d-none d-md-table-cell">
                                            <span class="col-auto p-0">${row.nickname}</span>
                                        </td>
                                        <td class="text-truncate col-auto">
                                            <span>${createDate}</span>
                                        </td>
                                        <td class="text-truncate col-auto d-none d-lg-table-cell">
                                            <span>${row.view}</span>
                                        </td>
                                    </tr>
                                `;
                    });
                    document.querySelector(".myBoard-list").innerHTML = boardHtml;

                    let boardPageHtml = ""; // 유저 검색 창 게시글 페이징
                    boardPageHtml += `
                                            <li class="page-item ${(res.first) ? "disabled" : ""}">
                                                <a class="page-link" onclick="myPageBoards(${res.number - 1})">Previous</a>
                                            </li>
                                            `;

                    let startPage = (Math.floor((res.number) / 5)) * 5;
                    let endPage = Math.min(startPage + 5, res.totalPages);
                    for(let page = startPage; page < endPage ; page++){
                        boardPageHtml += `
                                                <li class="page-item ${(page == res.number) ? 'active' : ''}">
                                                    <a class="page-link" onclick="myPageBoards(${page})">${page + 1}</a>
                                                </li>
                                            `;
                    }

                    boardPageHtml += `
                                            <li class="page-item ${(res.last) ? "disabled" : ""}">
                                                <a class="page-link" onclick="myPageBoards(${res.number + 1})">Next</a>
                                            </li>
                                        `;
                    document.querySelector(".board-page-list").innerHTML = boardPageHtml;

                    addEventToRows(); // row 클릭 이벤트 추가
                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }
            }
        </script>
    </head>
    <body>
        <div th:insert="~{layouts/header.html :: headerFragment}"></div>
        <input type="hidden" id="id" th:value="${id}">
        <div class="container">
            <!--게시글 Detail-->
            <table class="table text-center">
                <thead>
                <tr>
                    <th class="col-auto d-none d-lg-table-cell">번호</th>
                    <th class="col-auto d-none d-md-table-cell ">분류</th>
                    <th class="col-auto">제목</th>
                    <th class="col-auto d-none d-md-table-cell">작성자</th>
                    <th class="col-auto d-md-table-cell">등록일</th>
                    <th class="col-auto d-none d-lg-table-cell">조회</th>
                </tr>
                </thead>
                <tbody class="myBoard-list board-list"></tbody>
            </table>
            <!--게시글 페이징-->
            <nav aria-label="">
                <ul class="pagination justify-content-center board-page-list">
                </ul>
            </nav>
        </div>
        <div th:insert="~{layouts/footer.html :: footerFragment}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
