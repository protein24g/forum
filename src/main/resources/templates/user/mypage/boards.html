<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet">
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                addEventToRows();
            })

            function addEventToRows() {
                document.querySelectorAll(".card").forEach(function (card) { // tbody 내에 모든 tr 태그를 찾아서 for
                    card.addEventListener("click", function (){ // tr 태그에 click 이 발생한다면
                        window.location.href = "/boards/" + card.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                    })
                })
            }
        </script>
    </head>
    <body>
        <div th:insert="~{layouts/header.html :: headerFragment}"></div>
        <div class="container-md">
            <div class="col-lg-8 m-auto p-3 m-0">
                <div class="row bg-body-tertiary">
                    <h2 th:text="${title}"></h2>
                    <!--게시글 Detail-->
                    <div class="board-list p-3">
                        <div th:each="board : ${boards}" class="card p-3" th:id="${board.getId()}">
                            <div class="row">
                                <div class="col-auto">
                                    <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" alt="" width="30" height="30" class="rounded-circle">
                                </div>
                                <span class="col-auto p-0" th:text="${board.getNickname()}"></span>
                                <div class="col d-flex justify-content-end">
                                    <span th:text="${#temporals.format(board.createDate, 'yy-MM-dd HH:mm:ss')}"></span>
                                </div>
                            </div>
                            <div class="row">
                                <strong th:text="${board.getTitle()}"></strong>
                            </div>
                            <div class="row">
                                <span th:text="${board.getContent()}"></span>
                            </div>
                            <div class="row">
                                <div class="col-auto d-flex">
                                    <img src="https://cdn-icons-png.flaticon.com/128/9256/9256384.png" width="20px;">
                                    <div class="px-2" th:text="${board.getCommentCount()}"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--게시글 페이징-->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center page-list">
                            <!-- 이전 버튼 -->
                            <li class="page-item" th:classappend="${boards.first} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{'/mypage/boards?id=' + ${id} + '&page=' + ${boards.number - 1}}">Previous</a>
                            </li>

                            <!-- 페이지 번호 버튼 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}">
                                <a class="page-link" th:classappend="${i - 1 == boards.number} ? 'disabled' : ''" th:text="${i}" th:href="@{'/mypage/boards?id=' + ${id} + '&page=' + ${i - 1}}"></a>
                            </li>

                            <!-- 다음 버튼 -->
                            <li class="page-item" th:classappend="${boards.last} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{'/mypage/boards?id=' + ${id} + '&page=' + ${boards.number + 1}}">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
        <div th:insert="~{layouts/footer.html :: footerFragment}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
