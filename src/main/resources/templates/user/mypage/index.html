<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="/account/logout.js"></script>
        <link href="/mobile/font.css" rel="stylesheet">
    </head>
    <body>
        <div th:insert="~{layouts/header.html :: headerFragment}"></div>
        <div class="container-md">
            <div class="col-lg-8 m-auto p-3 m-0">
                <div class="row bg-body-tertiary">
                    <div class="col-auto">
                        <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="60px;">
                    </div>
                    <div class="col-auto">
                        <div class="row">
                            <strong th:text="${#authentication.principal.username}"></strong>
                        </div>
                        <div class="row">
                            <span th:text="${#authentication.principal.loginId}"></span>
                        </div>
                    </div>
                </div>

                <div class="row mt-3 bg-body-tertiary">
                    <h5>커뮤니티 활동</h5>
                    <ul style="list-style: none;" class="p-3 pt-0 m-0">
                        <li>
                            <form action="/mypage/boards" method="get">
                                <input type="hidden" name="id" value="myboards">
                                <a href="#" class="form-control p-3" style="text-decoration: none;" onclick="this.parentElement.submit()">내가 쓴 글</a>
                            </form>
                        </li>
                        <li>
                            <form action="/mypage/boards" method="get">
                                <input type="hidden" name="id" value="mycommentboards">
                                <a href="#" class="form-control p-3" style="text-decoration: none;" onclick="this.parentElement.submit()">댓글 단 글</a>
                            </form>
                        </li>
                    </ul>

                    <h5>계정</h5>
                    <ul style="list-style: none;" class="p-3 pt-0 m-0">
                        <li>
                            <form action="/mypage/boards" method="get">
                                <input type="hidden" name="id" value="withdraw">
                                <a href="#" class="form-control p-3" style="text-decoration: none;" onclick="this.parentElement.submit()">회원 탈퇴 등 뭐 만들지 고민 중</a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:insert="~{layouts/footer.html :: footerFragment}"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
