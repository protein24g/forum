<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>


    <script src="/account/logout.js"></script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body>
<input type="hidden" id="userId" th:value="${userId}">
<div class="container mt-5">
    <div class="p-3 m-0" style="background:darkgray">
        <div class="row">
            <!-- 사용자 이미지 -->
            <div class="col-auto text-center">
                <a href="/">
                    <img src="https://cdn-icons-png.flaticon.com/128/4530/4530959.png" width="50px;" alt="사용자 이미지">
                </a>
            </div>
            <!-- 닉네임과 작성한 글 수 -->
            <div class="col-8 p-0">
                <h3 id="nickname"></h3>
                <br>
                <p id="count"></p>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" onclick="tab1(0)" id="nav-board-tab" data-bs-toggle="tab" data-bs-target="#nav-board" type="button" role="tab" aria-controls="nav-board" aria-selected="true">작성글</button>
            <button class="nav-link" onclick="tab2(0)" id="nav-comment-tab" data-bs-toggle="tab" data-bs-target="#nav-comment" type="button" role="tab" aria-controls="nav-comment" aria-selected="false">댓글</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-board" role="tabpanel" aria-labelledby="nav-board-tab" tabindex="0">
            <!--게시글 Detail-->
            <table class="table table-hover text-center">
                <thead class="table-light">
                <tr>
                    <th class="col">#</th>
                    <th class="col">조회수</th>
                    <th class="col">닉네임</th>
                    <th class="col">날짜</th>
                    <th class="col">제목</th>
                </tr>
                </thead>
                <tbody class="board_list">
                </tbody>
            </table>
            <!--게시글 페이징-->
            <nav aria-label="">
                <ul class="pagination justify-content-center page_list board_page_list">
                </ul>
            </nav>
        </div>
        <div class="tab-pane fade" id="nav-comment" role="tabpanel" aria-labelledby="nav-comment-tab" tabindex="0">
            <!--/* 댓글 렌더링 영역 */-->
            <div class="cm_list"></div>
            <!--댓글 페이징-->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center page_list comment_page_list">
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
