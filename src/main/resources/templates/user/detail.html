<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
            document.addEventListener("DOMContentLoaded", function (){
                getUserDetail();
            })

            async function getUserDetail(){
                let userId = document.getElementById("userId").value;
                try{
                    const response = await fetch(`/api/users/${userId}`, {
                        method : "GET",
                        headers : {
                            "Content-Type" : "application/json",
                        }
                    });

                    const res = await response.json();
                    console.log(res);
                    console.log(res.comments);
                    console.log(res.comments.length);
                    for(let i = 0; i < res.comments.numberOfElements; i++){
                        console.log(res.comments.content[i]);
                    }
                    document.querySelector(".reviews").innerHTML = "<div>hi</div>";

                }catch (error){
                    alert(error);
                    window.location.href = "/";
                }

            }
        </script>
    </head>
    <body>
    <input type="hidden" id="userId" th:value="${userId}">
    <div class="container mt-5">
        <div class="p-3" style="background:darkgray">
            <div class="row">
                <!-- 사용자 이미지 -->
                <div class="col-2 text-center">
                    <img src="https://cdn-icons-png.flaticon.com/128/3917/3917033.png" class="img-fluid" alt="사용자 이미지">
                </div>
                <!-- 닉네임과 작성한 글 수 -->
                <div class="col-8">
                    <h3>사용자닉네임</h3>
                    <br>
                    <p>작성한 글 수: 10</p>
                </div>
            </div>
        </div>

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">리뷰</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">댓글</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active reviews" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                a
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                b
            </div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                c
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
