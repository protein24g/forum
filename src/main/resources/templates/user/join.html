<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("joinForm").addEventListener("submit", function(e) {
                var nickName = document.getElementsByName("nickname")[0].value;
                var loginId = document.getElementsByName("loginId")[0].value;
                var loginPw = document.getElementsByName("loginPw")[0].value;
                var loginPwCheck = document.getElementsByName("loginPwCheck")[0].value;

                // 비밀번호 길이 및 공백 문자 체크
                if (nickName.length < 2 || nickName.length > 12 || nickName.includes(' ')) {
                    alert("닉네임을 2~12자 사이로 입력하세요.");
                    e.preventDefault();
                } else if (loginId.length < 6 || loginId.includes(' ')) {
                    alert("아이디는 6자 이상, 공백 문자를 포함할 수 없습니다.");
                    e.preventDefault(); // 폼 제출을 막음
                } else if (loginPw.length < 6 || loginPw.includes(' ')) {
                    alert("비밀번호는 6자 이상, 공백 문자를 포함할 수 없습니다.");
                    e.preventDefault(); // 폼 제출을 막음
                } else if (loginPw !== loginPwCheck) {
                    alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                    e.preventDefault(); // 폼 제출을 막음
                }
            });
        });
    </script>

    <body>
        <form action="/joinProc" method="post" id="joinForm">
            <p>
                <input type="text" name="nickname" placeholder="닉네임" th:classappend="${nicknameError} ? 'error' : ''">
                <span th:if="${nicknameError}" th:text="${nicknameError}"></span>
            </p>
            <p>
                <input type="text" name="loginId" placeholder="아이디" th:classappend="${loginIdError} ? 'error' : ''">
                <span th:if="${loginIdError}" th:text="${loginIdError}"></span>
            </p>
            <p>
                <input type="password" name="loginPw" placeholder="비밀번호" th:classappend="${loginPwError} ? 'error' : ''">
                <span th:if="${loginPwError}" th:text="${loginPwError}"></span>
            </p>
            <p>
                <input type="password" name="loginPwCheck" placeholder="비밀번호 확인" th:classappend="${loginPwCheckError} ? 'error' : ''">
                <span th:if="${loginPwCheckError}" th:text="${loginPwCheckError}"></span>
            </p>
            <p>
                <input type="number" name="age" placeholder="나이" th:classappend="${ageError} ? 'error' : ''">
                <span th:if="${ageError}" th:text="${ageError}"></span>
            </p>
            <p>
                <input type="radio" id="male" name="gender" value="MALE">
                <label for="male">남자</label>
                <input type="radio" id="female" name="gender" value="FEMALE">
                <label for="female">여자</label>
                <span th:if="${genderError}" th:text="${genderError}"></span>
            </p>
            <p>
                <input type="text" name="address" placeholder="주소" th:classappend="${addressError} ? 'error' : ''">
                <span th:if="${addressError}" th:text="${addressError}"></span>
            </p>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="submit" value="회원가입">
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
