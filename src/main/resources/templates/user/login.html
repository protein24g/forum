<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet"></script>
</head>
<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body>
    <!--vh(Viewport Height) 단위는 브라우저 창의 높이에 따라 크기가 조절됩니다. vh-100은 현재 브라우저 창의 높이와 같은 높이를 가지도록 요소를 설정-->
    <div class="d-flex justify-content-center align-items-center">
        <form action="/loginProc" method="post" class="text-center">
            <h5>로그인</h5>
            <p><input type="text" name="username" placeholder="아이디" class="form-control"></p>
            <p><input type="password" name="password" placeholder="비밀번호" class="form-control"></p>
            <input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}">
            <button type="submit" class="btn btn-primary form-control">로그인</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
