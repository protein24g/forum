<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="text-center" style="min-width: 400px;">
            <form action="/loginProc" method="post">
                <fieldset style="border: 1px solid #ccc" class="p-3">
                    <legend>로그인</legend>
                    <p><input type="text" name="username" placeholder="아이디" class="form-control"></p>
                    <p><input type="password" name="password" placeholder="비밀번호" class="form-control"></p>
                    <input type="hidden" name="_csrf" id="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-primary form-control">로그인</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
