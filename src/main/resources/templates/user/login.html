<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/mobile/font.css" rel="stylesheet"></script>
        <style>
            input{
                height: 50px;
            }
        </style>
    </head>
    <body style="background-color: #eee">
        <div class="container-md vh-100 d-flex justify-content-center align-items-center">
            <div class="col col-lg-5 border text-center" style="background-color: white; border-radius: 15px;">
                <div class="py-3">
                    <a href="/"><img src="/logo/developersForum.png" width="160px;"></a>
                </div>
                <form action="/loginProc" method="post">
                    <p><input type="text" name="username" placeholder="아이디" class="col-8"></p>
                    <p><input type="password" name="password" placeholder="비밀번호" class="col-8"></p>
                    <input type="hidden" name="_csrf" class="_csrf" th:value="${_csrf.token}">
                    <button type="submit" class="btn col-8 p-2" style="background-color: #434B57; color: white;">로그인</button>
                </form>
                <div class="login-menu">
                    <a href="/join" style="text-decoration: none; color: black;">회원가입</a>
                    <span class="">|</span>
                    <a href="/find_email" style="text-decoration: none; color: black;">이메일주소찾기</a>
                    <span class="">|</span>
                    <a href="/find_password" style="text-decoration: none; color: black;">비밀번호재설정</a>
                </div>
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
