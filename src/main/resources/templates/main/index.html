<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/account/logout.js"></script>
    <link href="/mobile/font.css" rel="stylesheet">
    <style>
        .freeBoard-item span {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function (){
            getBoardList("", 0, "");
        });

        async function getBoardList(keyword, page, option){ // 게시글 리스트
            let _csrf = document.getElementById("_csrf").value;
            try{
                const response = await fetch("/api/boards", {
                    method : "POST",
                    headers : {
                        "Content-Type" : "application/json",
                        "X-CSRF-TOKEN" : _csrf
                    },
                    body : JSON.stringify({
                        keyword : keyword,
                        page : page,
                        option : option,
                        pageSize: 5
                    })
                });

                const res = await response.json();
                let boardHtml = "";
                res.content.forEach(row => {
                    boardHtml += `
                                <div class="freeBoard-item border p-2" id=${row.id} style="background: white;">
                                    <span>
                                        ${row.title}[${row.commentCount}]
                                    </span>
                                </div>
                            `;
                });

                document.querySelector(".freeBoard-list").innerHTML = boardHtml;
                addEventToRows();
            }catch (error){
                alert("알 수 없는 오류가 발생했습니다");
                window.location.href = "/boards";
            }
        }

        function addEventToRows(){
            document.querySelectorAll(".freeBoard-item").forEach(function (row){
                row.addEventListener("click", function (){
                    window.location.href = "/boards/" + row.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                })
            })
        }
    </script>
</head>

<div th:insert="~{layouts/header.html :: headerFragment}"></div>
<body style="background-color: #eee">

<div class="container-md">
    <div class="row">
        <div class="col-3">
            <div class="row mt-3 p-3" style="height:100%; background-color: white; border-radius: 30px;">
                <h5>
                    <strong>실시간채팅(525)</strong>
                    <hr>

                </h5>
            </div>

        </div>
        <div class="col d-flex justify-content-center">
            <div class="col-5 p-3 m-3" style="background-color: white; border-radius: 15px;">
                <div class="d-flex">
                    <div>
                        <h4>자유게시판</h4>
                    </div>
                    <div class="ms-auto">
                        <a href="/boards" class="text-black" style="text-decoration: none;">더보기</a>
                    </div>
                </div>
                <div class="freeBoard-list"></div>
            </div>

            <div class="col p-3 m-3" style="background-color: white; border-radius: 15px;">
                <div class="d-flex">
                    <div>
                        <h4>이미지 게시판</h4>
                    </div>
                    <div class="ms-auto">
                        <a href="/boards" class="text-black" style="text-decoration: none;">더보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{layouts/footer.html :: footerFragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
