        <script>
            document.addEventListener("DOMContentLoaded", function (){
                getBoardList("", 0, "");
            });

            async function getBoardList(keyword, page, option){ // 게시글 리스트
                let _csrf = document.querySelector("._csrf").value;
                try{
                    const response = await fetch("/api/freeBoards", {
                        method : "POST",
                        headers : {
                            "Content-Type" : "application/json",
                            "X-CSRF-TOKEN" : _csrf
                        },
                        body : JSON.stringify({
                            keyword : keyword,
                            page : page,
                            option : option,
                            pageSize: 5
                        })
                    });

                    const res = await response.json();
                    let boardHtml = "";
                    res.content.forEach(row => {
                        let createDate = row.createDate.replace(/[T,-]/g, "-").slice(0,10);
                        boardHtml += `
                                    <div class="freeBoard-item d-flex text-start p-1" id=${row.id}>
                                        <span class="col me-auto pe-3">
                                            ${row.title}[${row.commentCount}]
                                        </span>
                                        <span class="col-auto">
                                            ${createDate}
                                        </span>
                                    </div>
                                `;
                    });

                    document.querySelector(".freeBoard-list").innerHTML = boardHtml;
                    document.querySelector(".freeBoard-list2").innerHTML = boardHtml;
                    addEventToRows();
                }catch (error){
                    alert("알 수 없는 오류가 발생했습니다");
                    window.location.href = "/freeBoards";
                }
            }

            function addEventToRows(){
                document.querySelectorAll(".freeBoard-item").forEach(function (row){
                    row.addEventListener("click", function (){
                        window.location.href = "/freeBoards/" + row.getAttribute("id"); // tr 태그에 있는 id 값을 더해 상세보기 페이지로 이동
                    })
                })
            }
        </script>
